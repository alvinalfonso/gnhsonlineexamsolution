<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusExam - Modern Learning Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Glassmorphism utilities */
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .glass-dark { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-brand-200 selection:text-brand-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ size = 20, className="", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props} />
        );
        const Icons = {
            Shield: (p) => <Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></Icon>,
            Book: (p) => <Icon {...p}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></Icon>,
            Users: (p) => <Icon {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>,
            Plus: (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>,
            Trash: (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>,
            Eye: (p) => <Icon {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></Icon>,
            Download: (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>,
            Check: (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>,
            Play: (p) => <Icon {...p}><polygon points="5 3 19 12 5 21 5 3"/></Icon>,
            LogOut: (p) => <Icon {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></Icon>,
            Cloud: (p) => <Icon {...p}><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></Icon>,
            Filter: (p) => <Icon {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>,
            X: (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>,
            Edit: (p) => <Icon {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></Icon>,
            ChevronRight: (p) => <Icon {...p}><polyline points="9 18 15 12 9 6" /></Icon>,
            Home: (p) => <Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></Icon>
        };

        // --- CONFIG ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCrpCFcwF9TtVMOzi2zNJYv-IVYKENC_i4",
            authDomain: "gnhs-online-exam-solution.firebaseapp.com",
            databaseURL: "https://gnhs-online-exam-solution-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gnhs-online-exam-solution",
            storageBucket: "gnhs-online-exam-solution.firebasestorage.app",
            messagingSenderId: "582595227570",
            appId: "1:582595227570:web:b912bc8c007248a085feab",
            measurementId: "G-RSTERRCZ19"
        };

        const AUTHORIZED_TEACHERS = [
            "alvin.alfonso1262@gmail.com",
            "alvin.alfonso2222@gmail.com",
            "alvina.rhss@gmail.com"
        ];

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- HELPER: GENERATE STUDENT EXAM HTML ---
        const downloadHtmlFile = (exam) => {
            const embeddedData = JSON.stringify(exam.questions);
            const embeddedConfig = JSON.stringify(FIREBASE_CONFIG);
            const scriptEnd = "<\/script>"; 
            
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>${exam.title}</title>
<script src="https://cdn.tailwindcss.com">${scriptEnd}
<script src="https://unpkg.com/react@18/umd/react.development.js">${scriptEnd}
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">${scriptEnd}
<script src="https://unpkg.com/@babel/standalone/babel.min.js">${scriptEnd}
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js">${scriptEnd}
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js">${scriptEnd}
<style>
    body{font-family:'Segoe UI',sans-serif;background:#f3f4f6}
    .fade-in{animation:fadeIn 0.5s ease-out forwards}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .card{background:white;border-radius:1rem;box-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)}
</style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
    <div id="root" class="w-full max-w-3xl"></div>
    <script type="text/babel">
        const {useState,useEffect}=React;
        const firebaseConfig=${embeddedConfig};
        if(!firebase.apps.length)firebase.initializeApp(firebaseConfig);
        const db=firebase.database();
        
        // Simplified Icons for Student View
        const Icon=({size=20,...p})=><svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}/>;
        const Alert=p=><Icon {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></Icon>;

        const EXAM_DATA={id:"${exam.id || 'downloaded'}",title:"${exam.title}",questions:${embeddedData}};

        const StudentExam=()=>{
            const [n,setN]=useState("");const [ans,setAns]=useState({});const [cc,setCc]=useState(0);const [st,setSt]=useState("active");
            useEffect(()=>{
                const h=()=>{if(document.hidden&&st==="active"){setCc(c=>c+1);alert("Warning: Tab switching is monitored.")}};
                document.addEventListener("visibilitychange",h);return()=>document.removeEventListener("visibilitychange",h);
            },[st]);
            const sub=()=>{
                if(!n)return alert("Please enter your full name.");if(!confirm("Submit your exam?"))return;
                setSt("submitting");
                db.ref('submissions').push({studentName:n,answers:ans,cheatStats:{count:cc},submittedAt:new Date().toISOString(),examTitle:EXAM_DATA.title,examId:EXAM_DATA.id})
                .then(()=>setSt("submitted")).catch(e=>{alert(e.message);setSt("active")});
            };

            if(st==="submitted")return (
                <div className="card p-10 text-center fade-in">
                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 text-3xl">âœ“</div>
                    <h1 className="text-2xl font-bold text-slate-800 mb-2">Submitted!</h1>
                    <p className="text-slate-600">Great job, {n}. Your responses are saved.</p>
                </div>
            );

            return(
            <div className="fade-in">
                <div className="card p-6 mb-6 border-l-4 border-blue-500">
                    <h1 className="text-2xl font-bold text-slate-800">{EXAM_DATA.title}</h1>
                    <div className="mt-4">
                        <label className="block text-sm font-bold text-slate-500 mb-1 uppercase tracking-wide">Student Name</label>
                        <input className="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" value={n} onChange={e=>setN(e.target.value)} placeholder="Enter your full name here..."/>
                    </div>
                </div>
                <div className="space-y-4">
                    {EXAM_DATA.questions.map((q,i)=>(
                        <div key={q.id} className="card p-6">
                            <p className="font-medium text-lg mb-4 text-slate-800"><span className="text-slate-400 font-bold mr-2">{i+1}.</span>{q.text}</p>
                            {q.type==='multiple_choice'?
                                <div className="space-y-2">
                                {q.options.map((o,x)=>(
                                    <label key={x} className="flex items-center gap-3 p-3 border border-slate-100 rounded-lg hover:bg-blue-50 hover:border-blue-200 cursor-pointer transition-all">
                                        <input type="radio" name={'q'+q.id} className="accent-blue-600 w-5 h-5" onChange={()=>setAns({...ans,[q.id]:o})}/> 
                                        <span className="text-slate-700">{o}</span>
                                    </label>
                                ))}
                                </div>
                            :<textarea className="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" rows="3" placeholder="Type your answer..." onChange={e=>setAns({...ans,[q.id]:e.target.value})}/>}
                        </div>
                    ))}
                </div>
                <div className="mt-8 mb-10">
                    <button onClick={sub} disabled={st==='submitting'} className="w-full bg-blue-600 text-white p-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 transform active:scale-95 transition-all">
                        {st==='submitting'?'Uploading...':'Submit Exam'}
                    </button>
                </div>
            </div>
        )};
        const root=ReactDOM.createRoot(document.getElementById('root'));root.render(<StudentExam/>);
    ${scriptEnd}</body></html>`;

            try {
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${exam.title.replace(/\s+/g, '_')}_Exam.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                alert("Download failed.");
            }
        };

        // --- COMPONENTS ---

        // 1. EXAM CARD (Teacher)
        const ExamCard = ({ exam, onToggleStatus, onDelete, onViewResults, onDownload }) => {
            const isPublished = exam.status === 'published';
            return (
                <div className={`bg-white rounded-2xl p-6 mb-4 border border-slate-100 shadow-sm hover:shadow-md transition-all group relative overflow-hidden`}>
                    {/* Status Indicator Strip */}
                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${isPublished ? 'bg-green-500' : 'bg-slate-300'}`}></div>
                    
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 pl-4">
                        <div>
                            <div className="flex items-center gap-2 mb-2">
                                <h3 className="font-bold text-xl text-slate-800">{exam.title}</h3>
                                {isPublished && <span className="flex items-center gap-1 text-[10px] font-bold uppercase tracking-wider text-green-600 bg-green-50 px-2 py-0.5 rounded-full border border-green-100"><span className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Live</span>}
                            </div>
                            <div className="flex flex-wrap gap-2 text-sm text-slate-500">
                                <span className="bg-slate-100 px-2 py-1 rounded-md text-slate-600 font-medium">{exam.subject}</span>
                                <span className="bg-blue-50 text-blue-600 px-2 py-1 rounded-md font-medium">{exam.yearLevel}</span>
                                <span className="flex items-center gap-1 px-2 py-1"><Icons.Book size={14}/> {exam.questions?.length || 0} Qs</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-2 w-full md:w-auto pt-4 md:pt-0 border-t md:border-t-0 border-slate-50 mt-4 md:mt-0">
                            <button 
                                onClick={() => onToggleStatus(exam)}
                                className={`flex-1 md:flex-none px-4 py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition-all ${isPublished ? 'bg-yellow-50 text-yellow-700 hover:bg-yellow-100' : 'bg-green-50 text-green-700 hover:bg-green-100'}`}
                            >
                                {isPublished ? <><Icons.X size={16}/> Unpublish</> : <><Icons.Cloud size={16}/> Publish</>}
                            </button>
                            
                            <div className="flex bg-slate-50 p-1 rounded-lg border border-slate-100">
                                <button onClick={() => onDownload(exam)} className="p-2 text-slate-500 hover:text-blue-600 hover:bg-white rounded-md transition-all" title="Download"><Icons.Download size={18}/></button>
                                <button onClick={() => onViewResults(exam.id)} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-white rounded-md transition-all" title="Results"><Icons.Eye size={18}/></button>
                                <button onClick={() => onDelete(exam.id)} className="p-2 text-slate-500 hover:text-red-500 hover:bg-white rounded-md transition-all" title="Delete"><Icons.Trash size={18}/></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. TEACHER DASHBOARD
        const TeacherDashboard = ({ user, onLogout }) => {
            const [view, setView] = useState("list"); 
            const [exams, setExams] = useState([]);
            const [selectedExamId, setSelectedExamId] = useState(null);
            
            // Create/Edit Form State
            const [newExam, setNewExam] = useState({ title: "", subject: "", yearLevel: "", questions: [] });
            const [qType, setQType] = useState("multiple_choice");
            const [curQ, setCurQ] = useState({ text: "", options: ["","","",""], correctAnswer: "" });
            const [editingQId, setEditingQId] = useState(null);

            useEffect(() => {
                db.ref('exams').on('value', s => {
                    const data = s.val();
                    setExams(data ? Object.entries(data).map(([k,v]) => ({id:k, ...v})).reverse() : []);
                });
            }, []);

            const saveExam = () => {
                if(!newExam.title || !newExam.subject || !newExam.yearLevel) return alert("Please fill in all details.");
                if(newExam.questions.length === 0) return alert("Add at least one question.");
                db.ref('exams').push({ ...newExam, teacher: user.email, createdAt: new Date().toISOString(), status: 'draft' });
                setNewExam({ title: "", subject: "", yearLevel: "", questions: [] });
                setView("list");
            };

            const toggleStatus = (exam) => db.ref(`exams/${exam.id}/status`).set(exam.status === 'published' ? 'draft' : 'published');
            const deleteExam = (id) => { if(confirm("Delete exam?")) db.ref(`exams/${id}`).remove(); };

            const addQuestion = () => {
                if(!curQ.text) return;
                if ((qType === 'multiple_choice' || qType === 'identification') && !curQ.correctAnswer) return alert("Set correct answer.");
                
                const newQ = { ...curQ, id: editingQId || Date.now(), type: qType };
                
                if (editingQId) {
                    setNewExam(p => ({ ...p, questions: p.questions.map(q => q.id === editingQId ? newQ : q) }));
                    setEditingQId(null);
                } else {
                    setNewExam(p => ({ ...p, questions: [...p.questions, newQ] }));
                }
                setCurQ({ text: "", options: ["","","",""], correctAnswer: "" });
            };

            const editQuestion = (q) => {
                setCurQ({ text: q.text, options: q.options || ["","","",""], correctAnswer: q.correctAnswer || "" });
                setQType(q.type);
                setEditingQId(q.id);
            };

            const setOption = (idx, val) => {
                const n = [...curQ.options]; n[idx] = val;
                if (curQ.correctAnswer === curQ.options[idx]) setCurQ({...curQ, options: n, correctAnswer: val});
                else setCurQ({...curQ, options: n});
            };

            if (view === "results") return <ResultsDashboard examId={selectedExamId} onClose={() => setView("list")} />;

            return (
                <div className="min-h-screen bg-slate-50/50 pb-20">
                    {/* Top Nav */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-brand-600 text-white p-2 rounded-lg"><Icons.Shield size={24}/></div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight">FocusExam</h1>
                                <p className="text-xs text-slate-500 font-medium">Teacher Admin</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right hidden md:block">
                                <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">Logged in as</p>
                                <p className="text-sm font-bold text-slate-700">{user.email}</p>
                            </div>
                            <div className="h-8 w-px bg-slate-200"></div>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-500 transition-colors"><Icons.LogOut size={20}/></button>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-6 animate-slide-up">
                        {view === 'list' && (
                            <div>
                                <div className="flex justify-between items-center mb-8">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">My Exams</h2>
                                        <p className="text-slate-500">Manage and monitor your assessments.</p>
                                    </div>
                                    <button onClick={() => setView('create')} className="bg-brand-600 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-brand-700 shadow-lg shadow-brand-100 transition-all transform hover:-translate-y-0.5">
                                        <Icons.Plus size={20}/> Create Exam
                                    </button>
                                </div>
                                
                                {exams.length === 0 ? (
                                    <div className="text-center py-24 bg-white rounded-3xl border border-dashed border-slate-300">
                                        <div className="mx-auto bg-slate-50 w-20 h-20 rounded-full flex items-center justify-center text-slate-300 mb-4"><Icons.Book size={40}/></div>
                                        <h3 className="text-lg font-bold text-slate-700 mb-1">No Exams Yet</h3>
                                        <p className="text-slate-500 mb-6">Create your first exam to get started.</p>
                                        <button onClick={() => setView('create')} className="text-brand-600 font-bold hover:underline">Create Now</button>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {exams.map(ex => (
                                            <ExamCard key={ex.id} exam={ex} onToggleStatus={toggleStatus} onDelete={deleteExam} onDownload={downloadHtmlFile} onViewResults={(id) => { setSelectedExamId(id); setView('results'); }} />
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'create' && (
                            <div>
                                <button onClick={() => setView('list')} className="mb-6 flex items-center gap-2 text-slate-500 hover:text-slate-800 font-medium transition-colors"><Icons.X size={18}/> Cancel & Return</button>
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    {/* Left: Config */}
                                    <div className="lg:col-span-4 space-y-6">
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                            <h3 className="font-bold text-slate-700 mb-6 flex items-center gap-2 pb-4 border-b border-slate-100"><Icons.Book size={20} className="text-brand-500"/> Exam Details</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label>
                                                    <input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all" placeholder="e.g. Midterm Exam" value={newExam.title} onChange={e => setNewExam({...newExam, title: e.target.value})} />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Subject</label>
                                                    <input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all" placeholder="e.g. Mathematics" value={newExam.subject} onChange={e => setNewExam({...newExam, subject: e.target.value})} />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Year Level</label>
                                                    <input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all" placeholder="e.g. Grade 10" value={newExam.yearLevel} onChange={e => setNewExam({...newExam, yearLevel: e.target.value})} />
                                                </div>
                                            </div>
                                        </div>

                                        <button onClick={saveExam} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-100 hover:bg-green-700 hover:shadow-xl transition-all transform hover:-translate-y-1 flex justify-center gap-2">
                                            <Icons.Check size={20}/> Save Exam Draft
                                        </button>
                                    </div>

                                    {/* Right: Questions */}
                                    <div className="lg:col-span-8 space-y-6">
                                        <div className={`bg-white p-6 rounded-2xl shadow-sm border transition-all ${editingQId ? 'border-amber-400 ring-4 ring-amber-50' : 'border-slate-200'}`}>
                                            <div className="flex justify-between items-center mb-4">
                                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icons.Plus size={20} className="text-brand-500"/> {editingQId ? 'Edit Question' : 'Add Question'}</h3>
                                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                                    {['multiple_choice', 'identification', 'essay'].map(t => (
                                                        <button key={t} onClick={() => setQType(t)} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-md transition-all ${qType === t ? 'bg-white text-brand-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{t.replace('_', ' ').substring(0,8)}</button>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <textarea className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm h-24 mb-4 focus:bg-white focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all resize-none" placeholder="Type your question here..." value={curQ.text} onChange={e => setCurQ({...curQ, text: e.target.value})}></textarea>
                                            
                                            {qType === 'multiple_choice' && (
                                                <div className="space-y-2 mb-4">
                                                    <p className="text-xs text-slate-400 font-bold uppercase tracking-wider mb-2">Answer Options</p>
                                                    {curQ.options.map((o, i) => (
                                                        <div key={i} className="flex items-center gap-3">
                                                            <div className="relative flex items-center justify-center">
                                                                <input type="radio" name="correct_opt" className="peer appearance-none w-5 h-5 border-2 border-slate-300 rounded-full checked:border-brand-500 checked:bg-brand-500 transition-all cursor-pointer" checked={curQ.correctAnswer === o && o !== ""} onChange={() => setCurQ({...curQ, correctAnswer: o})} disabled={!o}/>
                                                                <div className="absolute w-2 h-2 bg-white rounded-full pointer-events-none opacity-0 peer-checked:opacity-100"></div>
                                                            </div>
                                                            <input className="flex-1 p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:bg-white focus:border-brand-500 focus:outline-none transition-all" placeholder={`Option ${i+1}`} value={o} onChange={e => setOption(i, e.target.value)}/>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            
                                            {qType === 'identification' && (
                                                <div className="mb-4">
                                                    <label className="text-xs text-green-600 font-bold uppercase block mb-2">Correct Answer Key</label>
                                                    <input className="w-full p-3 border border-green-200 bg-green-50/50 rounded-xl text-sm focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Type the exact answer..." value={curQ.correctAnswer} onChange={e => setCurQ({...curQ, correctAnswer: e.target.value})}/>
                                                </div>
                                            )}

                                            <div className="flex gap-3 pt-2">
                                                {editingQId && <button onClick={() => {setEditingQId(null); setCurQ({ text: "", options: ["","","",""], correctAnswer: "" });}} className="px-6 py-2 rounded-lg font-bold text-slate-500 hover:bg-slate-100">Cancel</button>}
                                                <button onClick={addQuestion} className={`flex-1 py-3 rounded-xl font-bold text-white transition-all shadow-md ${editingQId ? 'bg-amber-500 hover:bg-amber-600 shadow-amber-200' : 'bg-slate-800 hover:bg-slate-900 shadow-slate-300'}`}>
                                                    {editingQId ? 'Update Question' : 'Add Question to List'}
                                                </button>
                                            </div>
                                        </div>
                                        
                                        {/* Question List Preview */}
                                        {newExam.questions.length > 0 && (
                                            <div className="space-y-4">
                                                <h3 className="font-bold text-slate-400 text-xs uppercase tracking-wider">Added Questions ({newExam.questions.length})</h3>
                                                {newExam.questions.map((q, i) => (
                                                    <div key={q.id} className={`bg-white p-5 rounded-xl border shadow-sm relative group transition-all hover:border-brand-200 ${editingQId === q.id ? 'border-amber-400 ring-2 ring-amber-50' : 'border-slate-200'}`}>
                                                        <div className="absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => {
                                                                setCurQ({ text: q.text, options: q.options || ["","","",""], correctAnswer: q.correctAnswer || "" });
                                                                setQType(q.type);
                                                                setEditingQId(q.id);
                                                            }} className="p-2 bg-slate-100 rounded-lg text-slate-500 hover:text-brand-600 hover:bg-brand-50 transition-colors"><Icons.Edit size={16}/></button>
                                                            <button onClick={() => {
                                                                if(confirm("Remove?")) {
                                                                    setNewExam(p => ({ ...p, questions: p.questions.filter(x => x.id !== q.id) }));
                                                                    if(editingQId===q.id) { setEditingQId(null); setCurQ({ text: "", options: ["","","",""], correctAnswer: "" }); }
                                                                }
                                                            }} className="p-2 bg-slate-100 rounded-lg text-slate-500 hover:text-red-600 hover:bg-red-50 transition-colors"><Icons.Trash size={16}/></button>
                                                        </div>
                                                        <div className="flex gap-4">
                                                            <span className="flex-shrink-0 w-8 h-8 bg-slate-100 text-slate-500 rounded-full flex items-center justify-center font-bold text-sm">{i+1}</span>
                                                            <div>
                                                                <p className="font-bold text-slate-800 mb-2">{q.text}</p>
                                                                {q.type === 'multiple_choice' && (
                                                                    <div className="space-y-1.5">
                                                                        {q.options.map((o, idx) => (
                                                                            <div key={idx} className={`text-sm px-3 py-1.5 rounded-lg flex items-center gap-2 border w-fit ${q.correctAnswer === o ? 'bg-green-50 border-green-200 text-green-700 font-medium' : 'bg-white border-transparent text-slate-500'}`}>
                                                                                {q.correctAnswer === o && <Icons.Check size={14}/>}
                                                                                {String.fromCharCode(65+idx)}. {o}
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                {q.type === 'identification' && <div className="mt-2 text-xs font-mono bg-green-50 text-green-700 px-3 py-1.5 rounded-md w-fit border border-green-100">KEY: {q.correctAnswer}</div>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 3. RESULTS DASHBOARD
        const ResultsDashboard = ({ examId, onClose }) => {
            const [subs, setSubs] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                db.ref('submissions').orderByChild('examId').equalTo(examId).on('value', s => {
                    const data = s.val();
                    if(data) setSubs(Object.values(data));
                    else setSubs([]);
                    setLoading(false);
                });
            }, [examId]);

            return (
                <div className="fixed inset-0 z-50 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden">
                        <div className="p-6 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                            <div>
                                <h2 className="text-xl font-bold text-slate-800">Exam Results</h2>
                                <p className="text-xs text-slate-500">Real-time submissions from students</p>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full text-slate-500 transition-colors"><Icons.X size={24}/></button>
                        </div>
                        
                        <div className="flex-1 overflow-auto p-6">
                            {loading ? <div className="flex items-center justify-center h-full text-slate-400">Loading data...</div> : (
                                <div className="overflow-hidden rounded-xl border border-slate-200">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 text-slate-500 font-semibold">
                                            <tr>
                                                <th className="p-4">Student Name</th>
                                                <th className="p-4">Submitted</th>
                                                <th className="p-4">Integrity Status</th>
                                                <th className="p-4 text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {subs.map((s, i) => (
                                                <tr key={i} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-4 font-bold text-slate-700">{s.studentName}</td>
                                                    <td className="p-4 text-slate-500">{new Date(s.submittedAt).toLocaleString()}</td>
                                                    <td className="p-4">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-bold inline-flex items-center gap-1 ${s.cheatStats?.count > 0 ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>
                                                            {s.cheatStats?.count > 0 ? <Icons.Shield size={12}/> : <Icons.Check size={12}/>}
                                                            {s.cheatStats?.count || 0} Flags
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-right">
                                                        <button onClick={()=>alert(JSON.stringify(s.answers, null, 2))} className="text-brand-600 hover:text-brand-800 font-medium text-xs bg-brand-50 px-3 py-1.5 rounded-lg hover:bg-brand-100 transition-colors">View Answers</button>
                                                    </td>
                                                </tr>
                                            ))}
                                            {subs.length === 0 && <tr><td colSpan="4" className="p-12 text-center text-slate-400">No submissions received yet.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 4. STUDENT PORTAL
        const StudentPortal = ({ onBack }) => {
            const [exams, setExams] = useState([]);
            const [filteredExams, setFilteredExams] = useState([]);
            const [selectedYear, setSelectedYear] = useState("");
            const [selectedSubject, setSelectedSubject] = useState("");
            const [activeExam, setActiveExam] = useState(null);
            const [studentName, setStudentName] = useState("");
            const [status, setStatus] = useState("lobby"); 
            const [answers, setAnswers] = useState({});
            const [cheatCount, setCheatCount] = useState(0);

            useEffect(() => {
                db.ref('exams').orderByChild('status').equalTo('published').on('value', s => {
                    const data = s.val();
                    if (data) {
                        const list = Object.entries(data).map(([k,v]) => ({id:k, ...v}));
                        setExams(list);
                    } else setExams([]);
                });
            }, []);

            useEffect(() => {
                if (!selectedYear || !selectedSubject) {
                    setFilteredExams([]);
                    return;
                }
                const matches = exams.filter(e => 
                    e.yearLevel.toLowerCase().includes(selectedYear.toLowerCase()) && 
                    e.subject.toLowerCase().includes(selectedSubject.toLowerCase())
                );
                setFilteredExams(matches);
            }, [selectedYear, selectedSubject, exams]);

            useEffect(() => {
                if (status !== 'taking') return;
                const h = () => { if (document.hidden) setCheatCount(c => c + 1); };
                document.addEventListener("visibilitychange", h);
                return () => document.removeEventListener("visibilitychange", h);
            }, [status]);

            const submit = () => {
                if(!confirm("Submit?")) return;
                db.ref('submissions').push({
                    examId: activeExam.id,
                    examTitle: activeExam.title,
                    studentName,
                    answers,
                    cheatStats: { count: cheatCount },
                    submittedAt: new Date().toISOString()
                }).then(() => setStatus('submitted'));
            };

            if (status === 'lobby') {
                const years = [...new Set(exams.map(e => e.yearLevel))];
                const subjects = [...new Set(exams.map(e => e.subject))];

                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-500 to-purple-600">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-brand-400 to-brand-600"></div>
                            <button onClick={onBack} className="absolute top-6 left-6 text-slate-400 hover:text-slate-700 transition-colors"><Icons.X size={24}/></button>
                            
                            <div className="text-center mb-8 mt-4">
                                <div className="w-16 h-16 bg-brand-50 rounded-2xl flex items-center justify-center mx-auto mb-4 text-brand-600 rotate-3 transform transition-transform hover:rotate-0"><Icons.Book size={32}/></div>
                                <h2 className="text-2xl font-bold text-slate-800">Student Portal</h2>
                                <p className="text-slate-500 text-sm mt-1">Select your course to begin</p>
                            </div>

                            <div className="space-y-5 mb-8">
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1.5 block ml-1">Year Level</label>
                                    <div className="relative">
                                        <select className="w-full p-4 bg-slate-50 border-none rounded-xl text-slate-700 font-medium appearance-none focus:ring-2 focus:ring-brand-500 transition-all cursor-pointer" value={selectedYear} onChange={e => setSelectedYear(e.target.value)}>
                                            <option value="">Select Year Level...</option>
                                            {years.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                        <div className="absolute right-4 top-4 text-slate-400 pointer-events-none"><Icons.ChevronRight size={16} className="rotate-90"/></div>
                                    </div>
                                </div>
                                <div className={`transition-opacity duration-300 ${!selectedYear ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1.5 block ml-1">Subject</label>
                                    <div className="relative">
                                        <select className="w-full p-4 bg-slate-50 border-none rounded-xl text-slate-700 font-medium appearance-none focus:ring-2 focus:ring-brand-500 transition-all cursor-pointer" value={selectedSubject} onChange={e => setSelectedSubject(e.target.value)} disabled={!selectedYear}>
                                            <option value="">Select Subject...</option>
                                            {subjects.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                        <div className="absolute right-4 top-4 text-slate-400 pointer-events-none"><Icons.ChevronRight size={16} className="rotate-90"/></div>
                                    </div>
                                </div>
                            </div>

                            {selectedYear && selectedSubject && (
                                <div className="space-y-3 animate-fade-in">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">Available Exams</label>
                                    {filteredExams.length === 0 ? <p className="text-slate-400 text-center py-6 bg-slate-50 rounded-xl border border-dashed border-slate-200">No active exams found.</p> : 
                                    filteredExams.map(ex => (
                                        <button key={ex.id} onClick={() => { setActiveExam(ex); setStatus('ready'); }} className="w-full p-4 bg-brand-50 hover:bg-brand-100 border border-brand-100 rounded-xl text-left flex justify-between items-center group transition-all">
                                            <div>
                                                <h3 className="font-bold text-brand-900">{ex.title}</h3>
                                                <p className="text-xs text-brand-600 font-medium mt-0.5">{ex.questions.length} Questions</p>
                                            </div>
                                            <div className="bg-white p-2 rounded-full text-brand-500 shadow-sm group-hover:scale-110 transition-transform"><Icons.Play size={16} className="ml-0.5"/></div>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (status === 'ready') return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-100">
                    <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-32 bg-brand-600"></div>
                        <button onClick={() => setStatus('lobby')} className="absolute top-6 left-6 text-white/80 hover:text-white z-10 flex items-center gap-1 text-sm font-medium"><Icons.ChevronRight className="rotate-180" size={16}/> Back</button>
                        
                        <div className="relative z-10 mt-8 mb-6">
                            <div className="w-20 h-20 bg-white rounded-2xl shadow-lg mx-auto flex items-center justify-center text-brand-600 mb-4">
                                <Icons.Book size={40}/>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800 mb-1">{activeExam.title}</h2>
                            <p className="text-slate-500 font-medium">{activeExam.subject}</p>
                        </div>

                        <div className="space-y-4">
                            <div className="text-left">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Student Name</label>
                                <input className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-medium focus:ring-2 focus:ring-brand-500 outline-none transition-all" placeholder="Enter Full Name" value={studentName} onChange={e => setStudentName(e.target.value)} />
                            </div>
                            <button onClick={() => { if(studentName) setStatus('taking'); else alert("Name required"); }} className="w-full bg-brand-600 text-white p-4 rounded-xl font-bold text-lg shadow-lg shadow-brand-200 hover:bg-brand-700 transform active:scale-95 transition-all">
                                Start Exam Now
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (status === "taking") return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 mb-8 sticky top-4 z-20 flex justify-between items-center">
                            <div>
                                <h1 className="font-bold text-xl text-slate-800">{activeExam.title}</h1>
                                <p className="text-sm text-slate-500 font-medium">{studentName} â€¢ {activeExam.subject}</p>
                            </div>
                            <div className={`px-4 py-2 rounded-xl font-bold text-sm flex items-center gap-2 ${cheatCount>0?'bg-red-50 text-red-600 border border-red-100':'bg-green-50 text-green-600 border border-green-100'}`}>
                                {cheatCount>0 ? <Icons.AlertCircle size={18}/> : <Icons.Shield size={18}/>}
                                {cheatCount>0?'Flagged':'Secure'}
                            </div>
                        </div>

                        <div className="space-y-6 pb-20">
                            {activeExam.questions.map((q, i) => (
                                <div key={i} className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover:border-brand-200 transition-colors">
                                    <div className="flex gap-4 mb-6">
                                        <span className="flex-shrink-0 w-8 h-8 bg-slate-100 text-slate-500 rounded-lg flex items-center justify-center font-bold text-sm">{i+1}</span>
                                        <p className="font-medium text-lg text-slate-800 leading-relaxed pt-0.5">{q.text}</p>
                                    </div>
                                    
                                    <div className="pl-12">
                                        {q.type === 'multiple_choice' ? (
                                            <div className="grid gap-3">
                                                {q.options.map((o, x) => (
                                                    <label key={x} className={`flex items-center gap-4 p-4 border-2 rounded-xl cursor-pointer transition-all ${answers[q.id] === o ? 'border-brand-500 bg-brand-50' : 'border-slate-100 hover:border-slate-300 hover:bg-slate-50'}`}>
                                                        <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center ${answers[q.id] === o ? 'border-brand-500' : 'border-slate-300'}`}>
                                                            {answers[q.id] === o && <div className="w-2.5 h-2.5 bg-brand-500 rounded-full"></div>}
                                                        </div>
                                                        <input type="radio" className="hidden" name={'q'+i} onChange={()=>setAnswers({...answers, [q.id]:o})}/> 
                                                        <span className={`font-medium ${answers[q.id] === o ? 'text-brand-900' : 'text-slate-600'}`}>{o}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        ) : (
                                            <textarea className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl focus:bg-white focus:border-brand-500 focus:outline-none transition-all" rows="4" placeholder="Type your answer here..." onChange={e=>setAnswers({...answers, [q.id]:e.target.value})}/>
                                        )}
                                    </div>
                                </div>
                            ))}
                            
                            <div className="flex justify-end pt-6">
                                <button onClick={submit} className="bg-brand-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl shadow-brand-200 hover:bg-brand-700 transform active:scale-95 transition-all flex items-center gap-3">
                                    Submit Final Answers <Icons.Check size={20}/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-4">
                    <div className="bg-white p-12 rounded-3xl shadow-xl text-center max-w-md w-full">
                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-green-600 mx-auto mb-6 animate-bounce">
                            <Icons.Check size={40}/>
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Exam Submitted!</h1>
                        <p className="text-slate-500 mb-8">Your answers have been securely recorded.</p>
                        <button onClick={()=>window.location.reload()} className="text-brand-600 font-bold hover:text-brand-800 hover:underline flex items-center justify-center gap-2 mx-auto">
                            <Icons.Home size={18}/> Return to Home
                        </button>
                    </div>
                </div>
            );
        };

        // 5. LANDING PAGE
        const LandingPage = ({ onSelectRole }) => (
            <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 relative overflow-hidden">
                {/* Decorative background elements */}
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                    <div className="absolute -top-24 -right-24 w-96 h-96 bg-brand-100 rounded-full opacity-50 blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 w-72 h-72 bg-purple-100 rounded-full opacity-50 blur-3xl"></div>
                </div>

                <div className="max-w-5xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative z-10">
                    <div className="bg-brand-600 p-12 flex flex-col justify-center text-white md:w-5/12 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-brand-600 to-purple-700 opacity-90"></div>
                        <div className="relative z-10">
                            <div className="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mb-8 shadow-inner">
                                <Icons.Shield size={32} className="text-white"/>
                            </div>
                            <h1 className="text-5xl font-bold mb-6 tracking-tight">FocusExam</h1>
                            <p className="text-brand-100 text-lg leading-relaxed font-light">
                                The secure, modern platform for academic excellence. Integrity focused, student ready.
                            </p>
                        </div>
                    </div>
                    
                    <div className="p-12 flex flex-col justify-center md:w-7/12 bg-white">
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">Welcome Back</h2>
                        <p className="text-slate-500 mb-10">Select your portal to continue</p>
                        
                        <div className="space-y-4">
                            <button onClick={() => onSelectRole('teacher')} className="w-full flex items-center p-5 border-2 border-slate-100 rounded-2xl hover:border-brand-500 hover:bg-brand-50/50 hover:shadow-lg transition-all group text-left">
                                <div className="bg-brand-100 p-4 rounded-xl mr-6 text-brand-600 group-hover:scale-110 transition-transform shadow-sm">
                                    <Icons.Users size={28}/>
                                </div>
                                <div>
                                    <h3 className="font-bold text-xl text-slate-800 group-hover:text-brand-700 transition-colors">Teacher Portal</h3>
                                    <p className="text-slate-400 text-sm font-medium">Manage exams and view results</p>
                                </div>
                                <div className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity text-brand-500">
                                    <Icons.ChevronRight size={24}/>
                                </div>
                            </button>

                            <button onClick={() => onSelectRole('student')} className="w-full flex items-center p-5 border-2 border-slate-100 rounded-2xl hover:border-green-500 hover:bg-green-50/50 hover:shadow-lg transition-all group text-left">
                                <div className="bg-green-100 p-4 rounded-xl mr-6 text-green-600 group-hover:scale-110 transition-transform shadow-sm">
                                    <Icons.Book size={28}/>
                                </div>
                                <div>
                                    <h3 className="font-bold text-xl text-slate-800 group-hover:text-green-700 transition-colors">Student Portal</h3>
                                    <p className="text-slate-400 text-sm font-medium">Access your assigned exams</p>
                                </div>
                                <div className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity text-green-500">
                                    <Icons.ChevronRight size={24}/>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- TEACHER LOGIN ---
        const TeacherLogin = ({ onSuccess, onBack }) => {
            const handleGoogleLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then((result) => {
                        if (AUTHORIZED_TEACHERS.includes(result.user.email)) {
                            onSuccess(result.user);
                        } else {
                            auth.signOut();
                            alert("â›” Access Denied: Unauthorized Teacher Email.");
                        }
                    })
                    .catch((error) => alert("Login failed: " + error.message));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-xl max-w-md w-full text-center relative overflow-hidden">
                        <button onClick={onBack} className="absolute top-6 left-6 text-slate-400 hover:text-slate-600"><Icons.X/></button>
                        <div className="mx-auto bg-brand-50 w-20 h-20 rounded-2xl flex items-center justify-center mb-6 text-brand-600 shadow-inner">
                            <Icons.Shield size={40} />
                        </div>
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">Teacher Access</h2>
                        <p className="text-slate-500 mb-8">Secure authentication required.</p>
                        
                        <button onClick={handleGoogleLogin} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                            <svg className="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                            Sign in with Google
                        </button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP CONTROLLER ---
        const App = () => {
            const [page, setPage] = useState('landing');
            const [user, setUser] = useState(null);

            const handleTeacherLoginSuccess = (u) => {
                setUser(u);
                setPage('teacher');
            };

            if (page === 'landing') return <LandingPage onSelectRole={r => setPage(r === 'teacher' ? 'login' : 'student')} />;
            if (page === 'login') return <TeacherLogin onSuccess={handleTeacherLoginSuccess} onBack={() => setPage('landing')} />;
            if (page === 'student') return <StudentPortal onBack={() => setPage('landing')} />;
            if (page === 'teacher' && user) return <TeacherDashboard user={user} onLogout={() => { auth.signOut(); setPage('landing'); }} />;
            
            return <div className="min-h-screen flex items-center justify-center text-slate-400 font-bold animate-pulse">Loading FocusExam...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
