            const [exams, setExams] = useState([]);
            const [selectedExamId, setSelectedExamId] = useState(null);
            
            const [newExam, setNewExam] = useState({ title: "", subject: "", yearLevel: "", questions: [], instructions: { multiple_choice: '', true_false: '', identification: '', essay: '' } });
            const [qType, setQType] = useState("multiple_choice");
            const [curQ, setCurQ] = useState({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });
            const [editingQId, setEditingQId] = useState(null);
            const [editingExamId, setEditingExamId] = useState(null); 
            const [showHelp, setShowHelp] = useState(false);

            useEffect(() => {
                db.ref('exams').orderByChild('teacherEmail').equalTo(user.email).on('value', s => {
                    const data = s.val();
                    setExams(data ? Object.entries(data).map(([k,v]) => ({id:k, ...v})).reverse() : []);
                });
            }, [user]);

            const saveExam = () => {
                if(!newExam.title || !newExam.subject || !newExam.yearLevel) return alert("Please fill in details.");
                if(newExam.questions.length === 0) return alert("Add questions.");
                
                const examPayload = { 
                    ...newExam, 
                    teacherEmail: user.email, 
                    teacherName: teacherName, 
                    status: newExam.status || 'draft',
                    createdAt: newExam.createdAt || new Date().toISOString()
                };

                if (editingExamId) {
                    db.ref(`exams/${editingExamId}`).update(examPayload);
                } else {
                    db.ref('exams').push(examPayload);
                }
                
                resetCreateForm();
                setView("list");
            };

            const resetCreateForm = () => {
                setNewExam({ title: "", subject: "", yearLevel: "", questions: [], instructions: { multiple_choice: '', true_false: '', identification: '', essay: '' } });
                setEditingExamId(null);
                setEditingQId(null);
                setCurQ({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });
            };

            const toggleStatus = (exam) => db.ref(`exams/${exam.id}/status`).set(exam.status === 'published' ? 'draft' : 'published');
            const deleteExam = (id) => { if(confirm("Delete exam?")) db.ref(`exams/${id}`).remove(); };

            const handleEditExam = (exam) => {
                db.ref('submissions').orderByChild('examId').equalTo(exam.id).once('value', snapshot => {
                    if (snapshot.exists()) {
                        alert("⚠️ Cannot edit this exam.\n\nStudents have already submitted answers. Editing is locked to ensure grading integrity.");
                    } else {
                        setEditingExamId(exam.id);
                        setNewExam({ ...exam, questions: exam.questions || [], instructions: exam.instructions || { multiple_choice: '', true_false: '', identification: '', essay: '' } });
                        setView("create");
                    }
                });
            };

            const addQuestion = () => {
                if(!curQ.text) return;
                if ((qType === 'multiple_choice' || qType === 'true_false') && !curQ.correctAnswer) return alert("Set correct answer.");
                
                const newQ = { ...curQ, id: editingQId || Date.now(), type: qType };
                if (editingQId) {
                    setNewExam(p => ({ ...p, questions: p.questions.map(q => q.id === editingQId ? newQ : q) }));
                    setEditingQId(null);
                } else {
                    setNewExam(p => ({ ...p, questions: [...p.questions, newQ] }));
                }
                setCurQ({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });
            };

            const editQuestion = (q) => {
                setCurQ({ 
                    text: q.text, 
                    options: q.options || ["","","",""], 
                    correctAnswer: q.correctAnswer || "",
                    points: q.points || 1
                });
                setQType(q.type);
                setEditingQId(q.id);
            };

            const setOption = (idx, val) => {
                const n = [...curQ.options]; n[idx] = val;
                if (curQ.correctAnswer === curQ.options[idx]) setCurQ({...curQ, options: n, correctAnswer: val});
                else setCurQ({...curQ, options: n});
            };
            
            let previewCounter = 0;
            const renderPreviewSections = () => {
                 return QUESTION_TYPES_ORDER.map(section => {
                    const qs = newExam.questions.filter(q => q.type === section.type);
                    if (qs.length === 0) return null;
                    return (
                        <div key={section.type} className="mb-6">
                            <h4 className="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 pb-1 border-b border-navy-lighter flex items-center gap-2">
                                <span className="w-1 h-3 bg-gold rounded-full"></span> {section.title}
                            </h4>
                            <div className="space-y-4">
                                {qs.map((q) => {
                                    previewCounter++;
                                    const points = q.points || 1;
                                    return (
                                        <div key={q.id} className="p-4 border border-navy-lighter bg-navy-dark rounded-xl relative group hover:border-gold/30 transition-colors">
                                            <div className="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => editQuestion(q)} className="p-1.5 bg-navy-light rounded text-slate-400 hover:text-gold hover:bg-navy-lighter"><Icons.Edit size={14}/></button>
                                                <button onClick={() => { if(confirm("Remove?")) setNewExam(p => ({ ...p, questions: p.questions.filter(x => x.id !== q.id) })); }} className="p-1.5 bg-navy-light rounded text-slate-400 hover:text-red-400 hover:bg-navy-lighter"><Icons.Trash size={14}/></button>
                                            </div>
                                            <div className="flex gap-4">
                                                <span className="flex-shrink-0 w-6 h-6 bg-navy-light text-slate-400 rounded-full flex items-center justify-center font-bold text-xs border border-navy-lighter">{previewCounter}</span>
                                                <div className="flex-1">
                                                    <div className="flex justify-between">
                                                        <p className="font-medium text-cream mb-2 text-sm">{q.text}</p>
                                                        <span className="text-[10px] font-bold bg-gold/10 text-gold px-2 py-1 h-fit rounded border border-gold/20">{points} pt{points>1?'s':''}</span>
                                                    </div>
                                                    {q.type === 'multiple_choice' && <div className="space-y-1 border-l-2 border-navy-light pl-3">{q.options.map((o, idx) => <div key={idx} className={`text-xs ${q.correctAnswer === o ? 'text-green-400 font-bold' : 'text-slate-500'}`}>{String.fromCharCode(65+idx)}. {o}</div>)}</div>}
                                                    {q.type === 'true_false' && <div className="text-xs font-bold text-green-400">Answer: {q.correctAnswer}</div>}
                                                    {q.type === 'identification' && q.correctAnswer && <div className="text-xs text-green-400 px-2 py-0.5 rounded w-fit border border-green-900 bg-green-900/20">KEY: {q.correctAnswer}</div>}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    );
                });
            };

            const InstructionsModal = ({ onClose }) => (
                <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-navy-light rounded-2xl w-full max-w-2xl shadow-2xl border border-navy-lighter relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-cream"><Icons.X/></button>
                        <div className="p-8">
                            <h2 className="text-2xl font-bold text-gold mb-6 flex items-center gap-2"><Icons.Info size={28}/> Teacher's Guide</h2>
                            <div className="space-y-6 text-sm text-slate-300">
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">1. Creating Exams</h3>
                                    <p>Click <span className="text-gold font-bold">+ Create Exam</span>. Fill in the title, subject, and year level. Add questions (Multiple Choice, True/False, Identification, Essay). Don't forget to set points per question.</p>
                                </div>
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">2. Publishing</h3>
                                    <p>Exams are saved as <span className="text-slate-400 border px-1 rounded bg-navy-dark">Draft</span> by default. Click <span className="text-green-400 font-bold">Go Live</span> to make them visible to students. You can unpublish anytime.</p>
                                </div>
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">3. Grading & Results</h3>
                                    <p>Click the <span className="text-purple-400"><Icons.Eye size={14} className="inline"/></span> icon on an exam card to view submissions. Objective questions are auto-graded. Use the <b>Edit</b> button in the results table to manually grade essays or override scores.</p>
                                </div>
                                <div className="bg-navy-dark p-4 rounded-xl border border-navy-lighter">
                                    <p className="text-xs text-gold"><span className="font-bold">Note:</span> Once students start submitting answers, you cannot edit the exam questions to preserve data integrity.</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="w-full mt-8 bg-navy hover:bg-navy-dark text-cream border border-navy-lighter py-3 rounded-xl font-bold transition-all">Got it</button>
                        </div>
                    </div>
                </div>
            );

            if (view === "results") return <ResultsDashboard examId={selectedExamId} onClose={() => setView("list")} />;

            return (
                <div className="min-h-screen pb-20 bg-navy">
                    <header className="bg-navy-light/50 backdrop-blur-md border-b border-navy-lighter sticky top-0 z-20 px-6 py-4 flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className="bg-gold text-navy p-2 rounded-lg shadow-[0_0_15px_rgba(245,196,0,0.3)]"><Icons.Shield size={24}/></div>
                            <div><h1 className="text-xl font-bold text-cream tracking-tight">FocusExam</h1><p className="text-xs text-slate-400 font-medium">Teacher Dashboard</p></div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setShowHelp(true)} className="text-gold hover:text-gold-light transition-colors flex items-center gap-2 text-sm font-bold bg-gold/10 px-3 py-2 rounded-lg border border-gold/20"><Icons.Info size={18}/> Help & Guide</button>
                            <div className="h-6 w-px bg-navy-lighter"></div>
                            <div className="hidden md:flex flex-col items-end mr-2">
                                <span className="text-sm font-bold text-cream">{teacherName}</span>
                                <span className="text-xs text-slate-500">{user.email}</span>
                            </div>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-400 transition-colors bg-navy-dark p-2 rounded-lg border border-navy-lighter hover:border-red-900"><Icons.LogOut size={20}/></button>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-6 animate-slide-up">
                        {view === 'list' && (
                            <div>
                                <div className="flex justify-between items-center mb-8">
                                    <div><h2 className="text-3xl font-bold text-cream">My Exams</h2><p className="text-slate-400 mt-1">Manage your course assessments.</p></div>
                                    <button onClick={() => { resetCreateForm(); setView('create'); }} className="bg-gold text-navy px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-gold-light shadow-[0_4px_20px_rgba(245,196,0,0.2)] transition-all hover:-translate-y-1"><Icons.Plus size={20}/> Create Exam</button>
                                </div>
                                {exams.length === 0 ? (
                                    <div className="text-center py-24 bg-navy-light rounded-3xl border border-dashed border-navy-lighter"><div className="mx-auto bg-navy-dark w-20 h-20 rounded-full flex items-center justify-center text-slate-500 mb-4 border border-navy-lighter"><Icons.Book size={40}/></div><h3 className="text-xl font-bold text-cream mb-1">No Exams Yet</h3><p className="text-slate-400">Create your first exam to get started.</p></div>
                                ) : (
                                    <div className="grid gap-4">{exams.map(ex => <ExamCard key={ex.id} exam={ex} onToggleStatus={toggleStatus} onDelete={deleteExam} onDownload={downloadHtmlFile} onViewResults={(id) => { setSelectedExamId(id); setView('results'); }} onEdit={handleEditExam} />)}</div>
                                )}
                            </div>
                        )}

                        {view === 'create' && (
                            <div>
                                <button onClick={() => { resetCreateForm(); setView('list'); }} className="mb-6 flex items-center gap-2 text-slate-400 hover:text-cream font-medium transition-colors"><Icons.X size={18}/> Cancel & Return</button>
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-4 space-y-6">
                                        <div className="bg-navy-light p-6 rounded-2xl shadow-xl border border-navy-lighter">
                                            <h3 className="font-bold text-cream mb-6 flex items-center gap-2 pb-4 border-b border-navy-lighter"><Icons.Book size={20} className="text-gold"/> {editingExamId ? 'Edit Exam' : 'Exam Details'}</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Title</label>
                                                    <input className="w-full p-3 rounded-xl text-sm" placeholder="e.g. Midterm Examination" value={newExam.title} onChange={e => setNewExam({...newExam, title: e.target.value})} />
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Subject</label>
                                                    <input className="w-full p-3 rounded-xl text-sm" placeholder="e.g. Mathematics 101" value={newExam.subject} onChange={e => setNewExam({...newExam, subject: e.target.value})} />
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Year Level</label>
                                                    <select 
                                                        className="w-full p-3 rounded-xl text-sm appearance-none cursor-pointer" 
                                                        value={newExam.yearLevel} 
                                                        onChange={e => setNewExam({...newExam, yearLevel: e.target.value})}
                                                    >
                                                        <option value="">Select Level...</option>
                                                        {ALLOWED_YEARS.map(y => <option key={y} value={`Grade ${y}`}>Grade {y}</option>)}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-navy-light p-6 rounded-2xl shadow-xl border border-navy-lighter">
                                            <h3 className="font-bold text-cream mb-4 flex items-center gap-2 pb-2 border-b border-navy-lighter"><Icons.Info size={20} className="text-gold"/> Section Instructions (Optional)</h3>
                                            <div className="space-y-4">
                                                {QUESTION_TYPES_ORDER.map(section => (
                                                    <div key={section.type}>
                                                        <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">{section.title}</label>
                                                        <textarea 
                                                            className="w-full p-3 rounded-xl text-sm h-20 resize-none" 
                                                            placeholder={`Instructions for ${section.title}...`} 
                                                            value={newExam.instructions[section.type] || ''} 
                                                            onChange={e => setNewExam({...newExam, instructions: {...newExam.instructions, [section.type]: e.target.value}})}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <button onClick={saveExam} className="w-full bg-gold text-navy py-4 rounded-xl font-bold shadow-lg shadow-gold/20 hover:bg-gold-light flex justify-center gap-2 transition-all hover:-translate-y-1"><Icons.Check size={20}/> {editingExamId ? 'Update Exam' : 'Save Draft'}</button>
                                    </div>
                                    <div className="lg:col-span-8 space-y-6">
                                        <div className={`bg-navy-light p-6 rounded-2xl shadow-xl border transition-colors ${editingQId ? 'border-gold shadow-[0_0_20px_rgba(245,196,0,0.1)]' : 'border-navy-lighter'}`}>
                                            <h3 className="font-bold text-cream mb-4 flex justify-between items-center">{editingQId ? 'Edit Question' : 'Add Question'} {editingQId && <span className="text-xs bg-gold text-navy px-2 py-1 rounded font-bold">EDITING</span>}</h3>
                                            <div className="flex gap-2 mb-4 bg-navy-dark p-1.5 rounded-xl border border-navy-lighter">
                                                {['multiple_choice', 'true_false', 'identification', 'essay'].map(t => (
                                                    <button key={t} onClick={() => setQType(t)} className={`flex-1 py-2 text-[10px] font-bold uppercase rounded-lg transition-all ${qType === t ? 'bg-gold text-navy shadow-lg' : 'text-slate-500 hover:text-slate-300 hover:bg-navy-light'}`}>{t.replace('_', ' ').substring(0,8)}</button>
                                                ))}
                                            </div>
                                            <textarea className="w-full p-4 rounded-xl text-sm h-32 mb-4 resize-none" placeholder="Type your question here..." value={curQ.text} onChange={e => setCurQ({...curQ, text: e.target.value})}></textarea>
                                            
                                            {(qType === 'identification' || qType === 'essay') && (
                                                <div className="mb-4">
                                                    <label className="text-xs text-slate-400 font-bold uppercase block mb-2">Points ({qType === 'essay' ? 'Max Score' : 'Value'})</label>
                                                    <input 
                                                        type="number"
                                                        min="1"
                                                        className="w-full p-3 rounded-xl text-sm" 
                                                        value={curQ.points}
                                                        onChange={e => setCurQ({...curQ, points: parseInt(e.target.value) || 1})}
                                                    />
                                                </div>
                                            )}

                                            {qType === 'multiple_choice' && (
                                                <div className="space-y-3 mb-4">
                                                    <p className="text-xs text-slate-400 font-bold uppercase">Answer Options (Mark Correct)</p>
                                                    {curQ.options.map((o, i) => (
                                                        <div key={i} className={`flex items-center gap-3 p-2 rounded-xl transition-colors ${curQ.correctAnswer === o && o !== "" ? 'bg-gold/10 border border-gold/30' : 'bg-transparent border border-transparent'}`}>
                                                            <input type="radio" name="correct_opt" className="w-5 h-5 cursor-pointer" checked={curQ.correctAnswer === o && o !== ""} onChange={() => setCurQ({...curQ, correctAnswer: o})} disabled={!o}/>
                                                            <input className="flex-1 p-3 rounded-lg text-sm bg-navy-dark border border-navy-lighter focus:border-gold" placeholder={`Option ${i+1}`} value={o} onChange={e => setOption(i, e.target.value)}/>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}

                                            {qType === 'true_false' && (
                                                <div className="space-y-2 mb-4">
                                                    <p className="text-xs text-slate-400 font-bold uppercase">Select Correct Answer</p>
                                                    <div className="flex gap-4">
                                                        {['True', 'False'].map(opt => (
                                                            <label key={opt} className={`flex-1 p-4 border rounded-xl cursor-pointer flex items-center justify-center gap-3 transition-all ${curQ.correctAnswer === opt ? 'bg-gold text-navy shadow-lg border-gold font-bold scale-105' : 'bg-navy-dark border-navy-lighter hover:border-slate-500 text-slate-400'}`}>
                                                                <input type="radio" name="tf_correct" className="hidden" checked={curQ.correctAnswer === opt} onChange={() => setCurQ({...curQ, correctAnswer: opt})} />
                                                                <span className="text-lg">{opt}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}

                                            {qType === 'identification' && (
                                                <div className="mb-4">
                                                    <label className="text-xs text-slate-400 font-bold uppercase block mb-2">Correct Answer Key (Optional)</label>
                                                    <input 
                                                        className="w-full p-3 rounded-xl text-sm" 
                                                        placeholder="Type exact answer for auto-grading..." 
                                                        value={curQ.correctAnswer} 
                                                        onChange={e => setCurQ({...curQ, correctAnswer: e.target.value})}
                                                    />
                                                </div>
                                            )}

                                            <div className="flex gap-3 pt-4 border-t border-navy-lighter mt-4">
                                                {editingQId && <button onClick={() => {setEditingQId(null); setCurQ({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });}} className="px-6 py-3 rounded-xl font-bold text-slate-400 hover:text-cream bg-navy-dark border border-navy-lighter hover:bg-navy-lighter">Cancel</button>}
                                                <button onClick={addQuestion} className={`flex-1 py-3 rounded-xl font-bold text-navy shadow-lg transition-all ${editingQId ? 'bg-gold hover:bg-gold-light' : 'bg-cream hover:bg-white'}`}>{editingQId ? 'Update Question' : 'Add Question'}</button>
                                            </div>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <h3 className="font-bold border-b border-navy-lighter pb-3 mb-4 text-slate-400 flex justify-between items-end">
                                                <span>Questions Preview</span>
                                                <span className="text-xs bg-navy-dark px-2 py-1 rounded text-slate-500">{newExam.questions.length} items</span>
                                            </h3>
                                            <div className="max-h-[500px] overflow-y-auto pr-2 space-y-2 scroller">
                                                {newExam.questions.length === 0 && <p className="text-slate-600 text-center py-12 border-2 border-dashed border-navy-lighter rounded-xl">Questions you add will appear here.</p>}
                                                {renderPreviewSections()}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    {showHelp && <InstructionsModal onClose={()=>setShowHelp(false)} />}
                </div>
            );
        };

        // 4. RESULTS & GRADING DASHBOARD
        const ResultsDashboard = ({ examId, onClose }) => {
            const [subs, setSubs] = useState([]);
            const [examData, setExamData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [gradingSubId, setGradingSubId] = useState(null); 

            useEffect(() => {
                db.ref(`exams/${examId}`).once('value').then(s => setExamData(s.val()));
                db.ref('submissions').orderByChild('examId').equalTo(examId).on('value', s => {
                    const data = s.val();
                    const subList = data ? Object.entries(data).map(([k,v]) => ({id:k, ...v})) : [];
                    setSubs(subList);
                    setLoading(false);
                });
            }, [examId]);

            const calculateScore = (submission) => {
                if (!examData || !examData.questions) return "N/A";
                let score = 0;
                let max = 0; 
                
                const questions = Array.isArray(examData.questions) ? examData.questions : Object.values(examData.questions || {});

                questions.forEach(q => {
                    const points = q.points || 1;
                    max += points;
                    
                    if (submission.manualGrades && submission.manualGrades[q.id] !== undefined) {
                        score += submission.manualGrades[q.id];
                        return;
                    }

                    const studentAns = submission.answers[q.id];
                    if (!studentAns) return;

                    if (q.type === 'multiple_choice' || q.type === 'true_false') {
                        if (studentAns === q.correctAnswer) score += points;
                    } else if (q.type === 'identification') {
                        if (q.correctAnswer && studentAns.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) score += points;
                    }
                });
                return max > 0 ? `${score}/${max}` : "Manual";
            };

            const setManualGrade = (subId, qId, val) => {
                db.ref(`submissions/${subId}/manualGrades/${qId}`).set(val);
            };

            const GradingModal = ({ submission, onClose }) => {
                const questions = examData.questions || [];
                return (
                    <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                        <div className="bg-navy-light rounded-2xl w-full max-w-4xl h-[90vh] flex flex-col shadow-2xl border border-navy-lighter animate-slide-up">
                            <div className="p-6 border-b border-navy-lighter flex justify-between items-center bg-navy-dark/50 rounded-t-2xl">
                                <div>
                                    <h3 className="text-xl font-bold text-cream">{submission.studentName}</h3>
                                    <p className="text-sm text-slate-400">Grading Submission</p>
                                </div>
                                <div className="text-right mr-4 bg-navy p-2 rounded-lg border border-navy-lighter">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Current Score</p>
                                    <p className="text-2xl font-bold text-gold">{calculateScore(submission)}</p>
                                </div>
                                <button onClick={onClose} className="p-2 hover:bg-navy-lighter rounded-full text-slate-400 hover:text-cream transition-colors"><Icons.X/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-6 scroller bg-navy">
                                {questions.map((q, idx) => {
                                    const studentAns = submission.answers[q.id];
                                    const manualGrade = submission.manualGrades?.[q.id];
                                    const maxPoints = q.points || 1;
                                    
                                    let currentScore = 0;
                                    let isManual = manualGrade !== undefined;

                                    if (isManual) {
                                        currentScore = manualGrade;
                                    } else {
                                        if (q.type === 'multiple_choice' || q.type === 'true_false') {
                                             if(studentAns === q.correctAnswer) currentScore = maxPoints;
                                        }
                                        else if (q.type === 'identification' && q.correctAnswer) {
                                            if(studentAns?.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) currentScore = maxPoints;
                                        }
                                    }
                                    
                                    const isCorrect = currentScore === maxPoints;
                                    const isPartial = currentScore > 0 && currentScore < maxPoints;
                                    const borderColor = isCorrect ? 'border-green-500/50' : (isPartial ? 'border-yellow-500/50' : 'border-red-500/50');
                                    const bgColor = isCorrect ? 'bg-green-900/10' : (isPartial ? 'bg-yellow-900/10' : 'bg-red-900/10');

                                    return (
                                        <div key={q.id} className={`p-5 rounded-xl border-l-4 shadow-sm ${borderColor} ${bgColor} bg-navy-light`}>
                                            <div className="flex justify-between items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">Question {idx+1} • {q.type.replace('_',' ')}</p>
                                                        <span className="text-[10px] bg-navy-dark text-slate-300 px-1.5 py-0.5 rounded font-bold border border-navy-lighter">{maxPoints} pts</span>
                                                    </div>
                                                    <p className="font-medium text-cream mb-4 text-lg">{q.text}</p>
                                                    
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                                        <div className="bg-navy-dark p-4 rounded-xl border border-navy-lighter">
                                                            <span className="text-xs text-slate-500 font-bold block mb-2 uppercase">Student Answer</span>
                                                            <span className="text-cream font-medium whitespace-pre-wrap block">{studentAns || <i className="text-slate-600">No Answer</i>}</span>
                                                        </div>
                                                        {(q.correctAnswer) && (
                                                            <div className="bg-navy-dark p-4 rounded-xl border border-navy-lighter opacity-75">
                                                                <span className="text-xs text-slate-500 font-bold block mb-2 uppercase">Correct Key</span>
                                                                <span className="text-green-400 font-bold font-mono">{q.correctAnswer}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex flex-col items-center gap-2 min-w-[100px] bg-navy-dark p-3 rounded-xl border border-navy-lighter">
                                                    <p className="text-[10px] font-bold uppercase text-slate-500">{isManual ? 'Manual Override' : 'Auto Grade'}</p>
                                                    
                                                    {(q.type === 'essay' || q.type === 'identification') ? (
                                                        <div className="flex flex-col items-center gap-1 w-full">
                                                            <div className="flex items-center gap-2 w-full justify-center">
                                                                <input 
                                                                    type="number" 
                                                                    min="0" 
                                                                    max={maxPoints}
                                                                    value={isManual ? manualGrade : currentScore}
                                                                    onChange={(e) => {
                                                                        let val = parseInt(e.target.value);
                                                                        if(isNaN(val)) val = 0;
                                                                        if(val > maxPoints) val = maxPoints;
                                                                        if(val < 0) val = 0;
                                                                        setManualGrade(submission.id, q.id, val);
                                                                    }}
                                                                    className="w-16 p-2 text-center font-bold text-xl rounded-lg focus:border-gold outline-none bg-navy text-gold"
                                                                />
                                                                <span className="text-xs text-slate-500 font-bold">/ {maxPoints}</span>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setManualGrade(submission.id, q.id, maxPoints)} className={`p-3 rounded-lg transition-all ${isCorrect ? 'bg-green-600 text-white shadow-lg shadow-green-900/50' : 'bg-navy hover:bg-navy-light text-slate-500 hover:text-green-400'}`} title="Mark Correct"><Icons.ThumbsUp size={20}/></button>
                                                            <button onClick={() => setManualGrade(submission.id, q.id, 0)} className={`p-3 rounded-lg transition-all ${!isCorrect && currentScore === 0 ? 'bg-red-600 text-white shadow-lg shadow-red-900/50' : 'bg-navy hover:bg-navy-light text-slate-500 hover:text-red-400'}`} title="Mark Incorrect"><Icons.ThumbsDown size={20}/></button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                            <div className="p-4 border-t border-navy-lighter bg-navy-dark/50 text-center rounded-b-2xl text-xs text-slate-500">
                                All changes are saved automatically.
                            </div>
                        </div>
                    </div>
                );
            };

            const activeGradingSub = subs.find(s => s.id === gradingSubId);

            return (
                <div className="fixed inset-0 z-50 bg-navy/80 backdrop-blur-md flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-navy-light rounded-2xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden border border-navy-lighter">
                        <div className="p-6 border-b border-navy-lighter flex justify-between items-center bg-navy-dark/30">
                            <h2 className="text-xl font-bold text-cream">Exam Results</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-cream"><Icons.X size={24}/></button>
                        </div>
                        <div className="flex-1 overflow-auto p-6 scroller bg-navy">
                            {loading ? <div className="text-center text-slate-500 py-10">Loading results...</div> : (
                                <table className="w-full text-left text-sm border-separate border-spacing-y-2">
                                    <thead className="text-slate-500 font-semibold uppercase text-xs"><tr><th className="p-4">Student</th><th className="p-4">Score</th><th className="p-4">Submitted</th><th className="p-4">Integrity</th><th className="p-4">Actions</th></tr></thead>
                                    <tbody className="">
                                        {subs.map((s, i) => (
                                            <tr key={i} className="bg-navy-light hover:bg-navy-lighter transition-colors rounded-xl group">
                                                <td className="p-4 font-bold text-cream rounded-l-xl border-y border-l border-navy-lighter group-hover:border-navy-light">{s.studentName}</td>
                                                <td className="p-4 font-bold text-gold border-y border-navy-lighter group-hover:border-navy-light text-lg">{calculateScore(s)}</td>
                                                <td className="p-4 text-slate-400 border-y border-navy-lighter group-hover:border-navy-light"><div className="flex items-center gap-2"><Icons.Clock size={14}/> {new Date(s.submittedAt).toLocaleString()}</div></td>
                                                <td className="p-4 border-y border-navy-lighter group-hover:border-navy-light"><span className={`px-3 py-1 rounded-full text-xs font-bold border ${s.cheatStats?.count>0?'bg-red-900/20 text-red-400 border-red-900/50':'bg-green-900/20 text-green-400 border-green-900/50'}`}>{s.cheatStats?.count||0} Flags</span></td>
                                                <td className="p-4 rounded-r-xl border-y border-r border-navy-lighter group-hover:border-navy-light">
                                                    <button onClick={()=>setGradingSubId(s.id)} className="text-navy bg-gold hover:bg-gold-light px-4 py-2 rounded-lg font-bold text-xs shadow-lg shadow-gold/10 flex items-center gap-2 transition-all hover:scale-105">
                                                        <Icons.Edit size={12}/> Grade
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                        {subs.length === 0 && <tr><td colSpan="5" className="p-12 text-center text-slate-500 bg-navy-light rounded-xl border border-dashed border-navy-lighter">No submissions yet.</td></tr>}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>
                    {activeGradingSub && <GradingModal submission={activeGradingSub} onClose={() => setGradingSubId(null)} />}
                </div>
            );
        };

        // 5. STUDENT PORTAL
        const StudentPortal = ({ onBack }) => {
            const [exams, setExams] = useState([]);
            const [filteredExams, setFilteredExams] = useState([]);
            const [year, setYear] = useState("");
            const [myTeachers, setMyTeachers] = useState([]);
            const [allTeachers, setAllTeachers] = useState([]);
            const [activeExam, setActiveExam] = useState(null);
            const [studentName, setStudentName] = useState("");
            const [status, setStatus] = useState("loading"); 
            const [answers, setAnswers] = useState({});
            const [cheatCount, setCheatCount] = useState(0);
            const [agreed, setAgreed] = useState(false);
            const [loginUser, setLoginUser] = useState(null); 
            const [completedExamIds, setCompletedExamIds] = useState(new Set());
            const [profileData, setProfileData] = useState(null);
            const [step, setStep] = useState(1); 
            const [showHelp, setShowHelp] = useState(false);

            const handleStudentLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(res => {
                    setLoginUser(res.user);
                    setStudentName(res.user.displayName || "");
                }).catch(e => alert("Login failed: " + e.message));
            };

            useEffect(() => {
                if (!loginUser) return;
                db.ref('students/' + loginUser.uid).once('value').then(s => {
                    const data = s.val();
                    if (data && data.yearLevel) {
                        setProfileData(data);
                        setYear(data.yearLevel);
                        setStatus('lobby');
                    } else {
                        setStatus('onboarding');
                    }
                });
            }, [loginUser]);

            useEffect(() => {
                db.ref('exams').orderByChild('status').equalTo('published').on('value', s => {
                    const data = s.val();
                    if(data) {
                         const list = Object.entries(data).map(([k,v]) => ({id:k, ...v}));
                         setExams(list);
                         setAllTeachers([...new Set(list.map(e => e.teacherName).filter(Boolean))]);
                    }
                });
            }, []);

            useEffect(() => {
                if (!loginUser) return;
                db.ref('submissions').orderByChild('uid').equalTo(loginUser.uid).once('value').then(snapshot => {
                    const subs = snapshot.val();
                    if (subs) setCompletedExamIds(new Set(Object.values(subs).map(s => s.examId)));
                });
            }, [loginUser]);

            useEffect(() => {
                if (!profileData) { setFilteredExams([]); return; }
                const matches = exams.filter(e => 
                    e.yearLevel === profileData.yearLevel &&
                    (profileData.myTeachers || []).includes(e.teacherName)
                );
                setFilteredExams(matches);
            }, [exams, profileData]);

            useEffect(() => {
                if (status !== 'taking') return;
                const h = () => { if (document.hidden) setCheatCount(c => c + 1); };
                document.addEventListener("visibilitychange", h);
                return () => document.removeEventListener("visibilitychange", h);
            }, [status]);

            const handleProfileSave = (selectedTeachers) => {
                if (selectedTeachers.length === 0) return alert("Select at least one teacher.");
                const newData = { yearLevel: year, myTeachers: selectedTeachers };
                db.ref('students/' + loginUser.uid).set(newData).then(() => {
                    setProfileData(newData);
                    setStatus('lobby');
                });
            };

            const startExam = (exam) => { setActiveExam(exam); setStatus('ready'); };

            const submitFinal = () => {
                if(!confirm("Submit?")) return;
                db.ref('submissions').push({
                    uid: loginUser.uid, 
                    examId: activeExam.id,
                    examTitle: activeExam.title,
                    studentName: studentName || loginUser.displayName,
                    answers,
                    cheatStats: { count: cheatCount },
                    submittedAt: new Date().toISOString(),
                    teacherName: activeExam.teacherName
                }).then(() => {
                    setCompletedExamIds(prev => new Set(prev).add(activeExam.id));
                    setStatus('submitted');
                });
            };
            
            const renderStudentSections = () => {
                const questions = activeExam.questions || [];
                const inst = activeExam.instructions || {};
                
                return QUESTION_TYPES_ORDER.map(section => {
                    const qs = questions.filter(q => q.type === section.type);
                    if (qs.length === 0) return null;
                    return (
                        <div key={section.type} className="mb-8 animate-fade-in">
                            <h3 className="text-xl font-bold text-gold mb-2 border-b border-navy-lighter pb-2 flex items-center gap-2">
                                <span className="w-1.5 h-4 bg-cream rounded-full"></span> {section.title}
                            </h3>
                            {inst[section.type] && (
                                <div className="mb-6 bg-navy-dark/50 border-l-4 border-gold p-4 rounded-r-xl text-slate-300 text-sm italic">
                                    {inst[section.type]}
                                </div>
                            )}
                            <div className="space-y-6">
                                {qs.map((q, index) => (
                                    <div key={q.id} className="bg-navy-light p-6 rounded-2xl border border-navy-lighter shadow-lg hover:border-gold/30 transition-colors">
                                        <div className="flex justify-between items-start mb-4">
                                            <p className="font-medium text-lg text-cream"><span className="text-gold font-bold mr-2 text-xl">{index + 1}.</span>{q.text}</p>
                                            <span className="text-xs font-bold bg-navy-dark text-slate-400 px-2 py-1 rounded border border-navy-lighter">{q.points || 1} pt{(q.points||1)>1?'s':''}</span>
                                        </div>
                                        
                                        {q.type === 'multiple_choice' && (
                                            <div className="space-y-3">
                                                {q.options.map((option, idx) => (
                                                    <label key={idx} className={`flex items-center gap-4 p-4 border rounded-xl cursor-pointer transition-all group ${answers[q.id] === option ? 'bg-gold/10 border-gold ring-1 ring-gold' : 'hover:bg-navy-dark border-navy-lighter'}`}>
                                                        <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${answers[q.id] === option ? 'border-gold bg-gold text-navy' : 'border-slate-500 group-hover:border-gold'}`}>
                                                            {answers[q.id] === option && <div className="w-2 h-2 bg-navy rounded-full"></div>}
                                                        </div>
                                                        <input type="radio" name={`q-${q.id}`} className="hidden" onChange={() => setAnswers({...answers, [q.id]: option})} checked={answers[q.id] === option}/>
                                                        <span className={`text-sm md:text-base ${answers[q.id] === option ? 'text-gold font-bold' : 'text-slate-300'}`}>{option}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        )}

                                        {q.type === 'true_false' && (
                                            <div className="flex gap-4">
                                                {['True', 'False'].map(opt => (
                                                    <label key={opt} className={`flex-1 p-6 border rounded-xl cursor-pointer text-center transition-all ${answers[q.id] === opt ? 'bg-gold/10 border-gold ring-1 ring-gold font-bold text-gold shadow-[0_0_15px_rgba(245,196,0,0.2)]' : 'bg-navy-dark border-navy-lighter hover:border-slate-500 text-slate-400'}`}>
                                                        <input type="radio" name={`q-${q.id}`} className="hidden" onChange={() => setAnswers({...answers, [q.id]: opt})} checked={answers[q.id] === opt}/>
                                                        <span className="text-xl tracking-wide">{opt}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        )}

                                        {(q.type === 'identification' || q.type === 'essay') && (
                                            <textarea className="w-full p-4 rounded-xl text-lg bg-navy-dark border border-navy-lighter focus:border-gold focus:ring-1 focus:ring-gold outline-none transition-all placeholder-slate-600" rows={q.type === 'essay' ? 6 : 2} placeholder="Type your answer here..." value={answers[q.id] || ''} onChange={e => setAnswers({...answers, [q.id]: e.target.value})}></textarea>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                });
            };

            const StudentInstructionsModal = ({ onClose }) => (
                <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-navy-light rounded-2xl w-full max-w-2xl shadow-2xl border border-navy-lighter relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-cream"><Icons.X/></button>
                        <div className="p-8">
                            <h2 className="text-2xl font-bold text-gold mb-6 flex items-center gap-2"><Icons.Info size={28}/> Student Guide</h2>
                            <div className="space-y-6 text-sm text-slate-300">
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">1. Finding Exams</h3>
                                    <p>Exams appear in your Lobby based on your <b>Year Level</b> and <b>Selected Teachers</b>. If you can't see an exam, go back to profile setup and make sure you've checked the right teacher.</p>
                                </div>
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">2. Taking the Test</h3>
                                    <p>Once you click <span className="text-green-400 font-bold">Start</span>, the exam begins. <span className="text-red-400 font-bold">WARNING:</span> Do not switch browser tabs or minimize the window. We track "focus loss" events, and your teacher will be notified of potential cheating.</p>
                                </div>
                                <div>
                                    <h3 className="font-bold text-cream mb-2 text-lg">3. Scoring</h3>
                                    <p>Objective questions (Multiple Choice, True/False) are graded automatically. Essays and Identification questions may require manual review by your teacher. Your final score will be updated once the teacher finishes checking.</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="w-full mt-8 bg-navy hover:bg-navy-dark text-cream border border-navy-lighter py-3 rounded-xl font-bold transition-all">Got it</button>
                        </div>
                    </div>
                </div>
            );

            if (!loginUser) return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                    <div className="bg-navy-light p-10 rounded-3xl shadow-2xl max-w-sm w-full border border-navy-lighter relative">
                        <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-cream"><Icons.X/></button>
                        <div className="text-center mb-8">
                            <h2 className="text-3xl font-bold text-cream mb-2">Student Portal</h2>
                            <p className="text-slate-400">Login to access your exams</p>
                        </div>
                        <button onClick={handleStudentLogin} className="w-full bg-cream text-navy py-4 rounded-xl font-bold hover:bg-white shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-3">
                            <span className="text-lg">Sign in with Google</span>
                        </button>
                    </div>
                </div>
            );

            if (status === 'loading') return <div className="min-h-screen flex items-center justify-center bg-navy"><div className="animate-pulse-gold text-gold font-bold text-xl tracking-widest">LOADING PROFILE...</div></div>;

            if (status === 'onboarding') {
                const teachersForYear = exams.filter(e => e.yearLevel === year).map(e => e.teacherName);
                const uniqueTeachersForYear = [...new Set(teachersForYear)];
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                        <div className="bg-navy-light p-8 rounded-3xl shadow-2xl max-w-md w-full border border-navy-lighter">
                            <h2 className="text-2xl font-bold text-cream mb-2">Setup Your Profile</h2>
                            <p className="text-slate-400 mb-6 text-sm">Let's personalize your experience.</p>
                            
                            <div className="flex gap-2 mb-8">
                                <div className={`h-1 flex-1 rounded-full transition-colors ${step >= 1 ? 'bg-gold' : 'bg-navy-dark'}`}></div>
                                <div className={`h-1 flex-1 rounded-full transition-colors ${step >= 2 ? 'bg-gold' : 'bg-navy-dark'}`}></div>
                            </div>
                            {step === 1 && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold text-gold uppercase mb-4 tracking-wider">Select Year Level</label>
                                    <div className="space-y-3 max-h-[300px] overflow-y-auto scroller pr-2">
                                        {ALLOWED_YEARS.map(y => (
                                            <button key={y} onClick={() => setYear(`Grade ${y}`)} className={`w-full p-4 rounded-xl text-left font-bold transition-all border ${year === `Grade ${y}` ? 'border-gold bg-gold/10 text-gold shadow-[0_0_15px_rgba(245,196,0,0.1)]' : 'border-navy-lighter bg-navy-dark text-slate-400 hover:border-slate-500'}`}>
                                                Grade {y}
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => year ? setStep(2) : alert("Select a year")} className="w-full bg-gold text-navy py-4 rounded-xl font-bold mt-8 shadow-lg shadow-gold/20 hover:bg-gold-light hover:translate-y-[-2px] transition-all">Next Step</button>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold text-gold uppercase mb-2 tracking-wider">Select Your Teachers</label>
                                    <p className="text-xs text-slate-500 mb-4">Showing teachers active in {year}</p>
                                    
                                    {uniqueTeachersForYear.length === 0 ? (
                                        <div className="p-6 bg-navy-dark text-slate-500 text-center text-sm rounded-xl border border-dashed border-navy-lighter">No active teachers found yet.</div>
                                    ) : (
                                        <div className="space-y-3 mb-8 max-h-[300px] overflow-y-auto scroller pr-2">
                                            {uniqueTeachersForYear.map(t => (
                                                <label key={t} className={`flex items-center gap-4 p-4 rounded-xl cursor-pointer border transition-all ${myTeachers.includes(t) ? 'bg-gold/10 border-gold shadow-[0_0_10px_rgba(245,196,0,0.1)]' : 'bg-navy-dark border-navy-lighter hover:border-slate-500'}`}>
                                                    <div className={`w-5 h-5 rounded border flex items-center justify-center ${myTeachers.includes(t) ? 'bg-gold border-gold' : 'border-slate-500'}`}>
                                                        {myTeachers.includes(t) && <Icon size={14} className="text-navy"><path d="M20 6L9 17l-5-5"/></Icon>}
                                                    </div>
                                                    <input type="checkbox" className="hidden" checked={myTeachers.includes(t)} onChange={e => {if(e.target.checked) setMyTeachers([...myTeachers, t]);else setMyTeachers(myTeachers.filter(x => x !== t));}}/>
                                                    <span className={`text-sm font-bold ${myTeachers.includes(t) ? 'text-gold' : 'text-slate-300'}`}>{t}</span>
                                                </label>
                                            ))}
                                        </div>
                                    )}
                                    <div className="flex gap-3">
                                        <button onClick={() => setStep(1)} className="px-6 py-4 text-slate-400 font-bold hover:text-white">Back</button>
                                        <button onClick={() => handleProfileSave(myTeachers)} className="flex-1 bg-gold text-navy py-4 rounded-xl font-bold shadow-lg shadow-gold/20 hover:bg-gold-light hover:translate-y-[-2px] transition-all">Finish Setup</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (status === 'lobby') return (
                 <div className="min-h-screen flex items-center justify-center p-4 bg-navy relative overflow-hidden">
                        {/* Background Decorations */}
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-gold/5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-navy-lighter/20 rounded-full blur-3xl"></div>

                        <div className="max-w-md w-full bg-navy-light/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 relative border border-navy-lighter z-10">
                            <div className="flex justify-between items-center mb-8">
                                <button onClick={onBack} className="text-slate-500 hover:text-cream transition-colors"><Icons.X size={24}/></button>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setShowHelp(true)} className="bg-navy-dark text-gold p-2 rounded-lg border border-navy-lighter hover:bg-navy transition-colors"><Icons.Info size={20}/></button>
                                    <div className="text-right">
                                        <p className="text-xs font-bold text-slate-500 uppercase tracking-wider">Student</p>
                                        <p className="text-sm font-bold text-cream">{loginUser.displayName}</p>
                                        <span className="text-[10px] bg-navy-dark text-gold px-2 py-0.5 rounded border border-gold/20 mt-1 inline-block">{profileData?.yearLevel}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <h2 className="text-2xl font-bold text-cream mb-6 flex items-center gap-3">
                                <span className="w-1 h-6 bg-gold rounded-full"></span> Available Exams
                            </h2>

                            {filteredExams.length === 0 ? (
                                <div className="text-center py-16 bg-navy-dark rounded-2xl border border-dashed border-navy-lighter">
                                    <div className="mx-auto bg-navy w-16 h-16 rounded-full flex items-center justify-center text-slate-600 mb-4 border border-navy-lighter"><Icons.Book size={32}/></div>
                                    <p className="text-slate-400 font-medium">No exams available.</p>
                                    <p className="text-xs text-slate-600 mt-2">Checking for {profileData?.yearLevel} & your teachers.</p>
                                </div>
                            ) : (
                                <div className="space-y-4 animate-fade-in max-h-[400px] overflow-y-auto pr-2 scroller">
                                    {filteredExams.map(ex => {
                                        const isCompleted = completedExamIds.has(ex.id);
                                        return (
                                        <button 
                                            key={ex.id} 
                                            onClick={() => { if(!isCompleted){ setActiveExam(ex); setStatus('ready'); }}} 
                                            disabled={isCompleted}
                                            className={`w-full p-5 rounded-2xl text-left flex justify-between items-center group transition-all border ${isCompleted ? 'bg-green-900/10 border-green-900/30 cursor-not-allowed opacity-60' : 'bg-navy-dark border-navy-lighter hover:border-gold/50 hover:bg-navy hover:shadow-[0_0_20px_rgba(245,196,0,0.1)]'}`}
                                        >
                                            <div>
                                                <h3 className={`font-bold text-lg ${isCompleted ? 'text-green-500' : 'text-cream group-hover:text-gold transition-colors'}`}>{ex.title}</h3>
                                                <p className="text-xs text-slate-500 font-medium mt-1">{ex.subject} • {ex.teacherName}</p>
                                            </div>
                                            {isCompleted ? <span className="text-xs font-bold text-green-400 bg-green-900/30 px-3 py-1 rounded-full border border-green-800">Done</span> : <div className="w-8 h-8 rounded-full bg-navy-light flex items-center justify-center text-slate-400 group-hover:bg-gold group-hover:text-navy transition-all"><Icons.Play size={14}/></div>}
                                        </button>
                                    )})}
                                </div>
                            )}
                        </div>
                        {showHelp && <StudentInstructionsModal onClose={()=>setShowHelp(false)} />}
                    </div>
            );
            
            if (status === 'ready') return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                    <div className="bg-navy-light p-8 rounded-3xl shadow-2xl max-w-md w-full border-t-8 border-gold relative">
                        <button onClick={() => setStatus('lobby')} className="absolute top-4 left-4 text-slate-500 hover:text-cream text-sm font-bold flex items-center gap-1"><Icons.X size={16}/> Cancel</button>
                        <div className="mt-6 text-center">
                            <h2 className="text-3xl font-bold text-cream mb-1">{activeExam.title}</h2>
                            <p className="text-slate-400 text-sm mb-8">Teacher: {activeExam.teacherName}</p>
                        </div>
                        
                        <div className="bg-red-900/20 border border-red-900/50 p-5 mb-8 rounded-xl shadow-inner">
                             <div className="flex items-center gap-2 font-bold mb-3 text-red-400 text-sm uppercase tracking-wide"><Icons.AlertTriangle size={18}/> Academic Integrity</div>
                             <ul className="text-sm text-red-300/80 list-disc list-inside space-y-2">
                                <li>Do not switch tabs or windows.</li>
                                <li>Do not minimize the browser.</li>
                                <li>Calculators are only allowed if permitted.</li>
                             </ul>
                        </div>

                        <div className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Confirm Full Name</label>
                                <input className="w-full p-4 rounded-xl bg-navy-dark border border-navy-lighter focus:border-gold text-cream font-bold" value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Required" />
                            </div>
                            <label className="flex items-center gap-4 p-4 rounded-xl cursor-pointer bg-navy-dark border border-navy-lighter hover:border-slate-500 transition-colors">
                                <div className={`w-5 h-5 rounded border flex items-center justify-center ${agreed ? 'bg-gold border-gold' : 'border-slate-500'}`}>
                                    {agreed && <Icon size={14} className="text-navy"><path d="M20 6L9 17l-5-5"/></Icon>}
                                </div>
                                <input type="checkbox" className="hidden" checked={agreed} onChange={e=>setAgreed(e.target.checked)}/>
                                <span className="text-sm font-medium text-slate-300">I agree to the integrity policy.</span>
                            </label>
                            <button onClick={() => { if(studentName && agreed) setStatus('taking'); else alert("Please enter your name and agree to the terms."); }} className={`w-full mt-2 p-4 rounded-xl font-bold text-lg shadow-lg transition-all ${studentName && agreed ? 'bg-gold text-navy hover:bg-gold-light hover:scale-[1.02]' : 'bg-navy-dark text-slate-600 cursor-not-allowed'}`}>Start Exam</button>
                        </div>
                    </div>
                </div>
            );
            
            if (status === "taking") return (
                <div className="min-h-screen p-4 md:p-8 bg-navy">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-navy-light/90 backdrop-blur-md p-5 rounded-2xl shadow-xl border border-navy-lighter mb-8 sticky top-4 z-20 flex justify-between items-center border-l-4 border-gold">
                            <div><h1 className="font-bold text-xl text-cream">{activeExam.title}</h1><p className="text-sm text-slate-400">{studentName}</p></div>
                            <div className={`px-4 py-2 rounded-xl font-bold text-sm border ${cheatCount>0?'bg-red-900/20 text-red-400 border-red-900/50':'bg-green-900/20 text-green-400 border-green-900/50'}`}>{cheatCount>0?'Flagged':'Secure'}</div>
                        </div>
                        {renderStudentSections()}
                        <div className="flex justify-end pt-6 pb-20"><button onClick={submitFinal} className="bg-gold text-navy px-10 py-4 rounded-xl font-bold text-lg shadow-[0_0_20px_rgba(245,196,0,0.3)] hover:bg-gold-light transition-all hover:scale-105 active:scale-95">Submit Answers</button></div>
                    </div>
                </div>
            );

            return <div className="min-h-screen flex items-center justify-center flex-col bg-navy text-cream">
                <div className="bg-green-500 p-6 rounded-full mb-6 text-navy shadow-[0_0_30px_rgba(34,197,94,0.4)] animate-bounce"><Icons.Check size={64}/></div>
                <h1 className="text-4xl font-bold mb-2">Submitted Successfully!</h1>
                <p className="text-slate-400 mb-8">Your answers have been recorded.</p>
                <button onClick={()=>window.location.reload()} className="text-gold font-bold underline hover:text-gold-light">Return to Dashboard</button>
            </div>;
        };

        // 6. LANDING & LOGIN
        
        // --- NEW COMPONENTS ---
        const InstructionsSection = () => {
            const [tab, setTab] = useState('student');
            return (
                <div className="py-20 px-6 max-w-6xl mx-auto border-t border-navy-lighter mt-16">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-cream mb-4">How It Works</h2>
                        <div className="flex justify-center gap-4">
                            <button onClick={()=>setTab('student')} className={`px-6 py-2 rounded-full font-bold transition-all ${tab==='student'?'bg-gold text-navy':'bg-navy-light text-slate-400 border border-navy-lighter hover:text-cream'}`}>For Students</button>
                            <button onClick={()=>setTab('teacher')} className={`px-6 py-2 rounded-full font-bold transition-all ${tab==='teacher'?'bg-gold text-navy':'bg-navy-light text-slate-400 border border-navy-lighter hover:text-cream'}`}>For Teachers</button>
                        </div>
                    </div>
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div className="space-y-8 animate-fade-in" key={tab}>
                            {tab === 'student' ? (
                                <>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">1</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Login & Setup</h3><p className="text-slate-400">Sign in with your Google account. Select your current Grade Level and check all your subject teachers.</p></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">2</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Enter Exam Lobby</h3><p className="text-slate-400">Your dashboard will show all active exams published by your selected teachers. Click 'Start' when ready.</p></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">3</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Take the Test</h3><p className="text-slate-400">Answer carefully. Warning: Switching tabs or minimizing the browser will flag your session for cheating.</p></div>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">1</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Teacher Access</h3><p className="text-slate-400">Login with your authorized email. Set your display name so students can find you easily.</p></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">2</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Create Assessment</h3><p className="text-slate-400">Build exams with Multiple Choice, True/False, Essay, and Identification questions. Assign points per question.</p></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-full bg-navy-light border border-gold text-gold flex items-center justify-center font-bold shrink-0">3</div>
                                        <div><h3 className="text-xl font-bold text-cream mb-1">Publish & Grade</h3><p className="text-slate-400">Go live instantly. Use the Results dashboard to auto-grade objective items and manually review essays.</p></div>
                                    </div>
                                </>
                            )}
                        </div>
                        <div className="bg-navy-light p-8 rounded-3xl border border-navy-lighter relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-gold/10 rounded-full blur-2xl"></div>
                            <h4 className="font-bold text-gold uppercase tracking-wider mb-4 text-sm"><Icons.Info size={16} className="inline mr-2"/> Platform Security</h4>
