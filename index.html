                            <p className="text-slate-300 mb-4 leading-relaxed">FocusExam utilizes real-time activity monitoring to ensure academic integrity. Browser focus events are tracked, and teachers receive a detailed report of any tab-switching incidents during the exam session.</p>
                            <p className="text-slate-300 leading-relaxed">Data is securely stored and synced instantly, ensuring that no answers are lost due to connectivity issues.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const SitemapSection = () => (
            <div className="bg-navy-dark py-16 border-t border-navy-lighter mt-12">
                <div className="max-w-6xl mx-auto px-6">
                    <h2 className="text-2xl font-bold text-cream mb-8 flex items-center gap-2"><Icons.Map size={24} className="text-gold"/> Site Structure</h2>
                    <div className="grid md:grid-cols-2 gap-12 text-sm">
                        <div className="relative pl-6 border-l-2 border-navy-light space-y-6">
                            <div className="relative">
                                <div className="absolute -left-[31px] top-3 w-6 h-0.5 bg-navy-light"></div>
                                <h3 className="text-gold font-bold text-lg mb-2">Teacher Portal</h3>
                                <ul className="space-y-3 text-slate-400">
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Login (Google Auth)</li>
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Name Setup (First Time)</li>
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Dashboard</li>
                                    <ul className="pl-6 space-y-2 border-l border-navy-lighter ml-1 mt-2">
                                        <li>• Create/Edit Exam</li>
                                        <li>• Publish/Unpublish</li>
                                        <li>• View Results & Grade</li>
                                    </ul>
                                </ul>
                            </div>
                        </div>
                        <div className="relative pl-6 border-l-2 border-navy-light space-y-6">
                            <div className="relative">
                                <div className="absolute -left-[31px] top-3 w-6 h-0.5 bg-navy-light"></div>
                                <h3 className="text-cream font-bold text-lg mb-2">Student Portal</h3>
                                <ul className="space-y-3 text-slate-400">
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Login (Google Auth)</li>
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Profile Setup (Year & Teachers)</li>
                                    <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-slate-600 rounded-full"></div>Exam Lobby</li>
                                    <ul className="pl-6 space-y-2 border-l border-navy-lighter ml-1 mt-2">
                                        <li>• Exam Room (Active)</li>
                                        <li>• Submission Success</li>
                                    </ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div className="mt-12 text-center text-slate-600 text-xs">
                        &copy; 2024 FocusExam Platform. Secure Assessment Solution.
                    </div>
                </div>
            </div>
        );

        const LandingPage = ({ onSelectRole }) => (
            <div className="min-h-screen bg-navy relative overflow-x-hidden">
                {/* Hero Section */}
                <div className="flex flex-col items-center justify-center pt-20 pb-10 px-4 relative z-10">
                    <div className="absolute top-0 right-0 w-[50vw] h-[50vw] bg-gold/5 rounded-full blur-[100px] translate-x-1/4 -translate-y-1/4 -z-10"></div>
                    <div className="absolute bottom-0 left-0 w-[40vw] h-[40vw] bg-navy-light/30 rounded-full blur-[100px] -translate-x-1/4 translate-y-1/4 -z-10"></div>

                    <div className="text-center mb-12 animate-fade-in">
                        <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-gold to-yellow-600 rounded-3xl text-navy mb-6 shadow-2xl shadow-gold/20 transform rotate-3">
                            <Icons.Shield size={48}/>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-6 text-cream tracking-tight">Focus<span className="text-transparent bg-clip-text bg-gradient-to-r from-gold to-yellow-200">Exam</span></h1>
                        <p className="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
                            The secure, modern assessment platform designed for academic excellence. 
                            Seamlessly connect teachers and students in a distraction-free environment.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6 max-w-4xl w-full">
                        <button onClick={() => onSelectRole('teacher')} className="group p-8 bg-navy-light/50 backdrop-blur-md border border-navy-lighter rounded-3xl hover:border-gold hover:bg-navy-dark transition-all duration-300 hover:-translate-y-1 shadow-xl">
                            <div className="flex items-center justify-between mb-4">
                                <div className="p-3 bg-navy rounded-xl text-gold group-hover:bg-gold group-hover:text-navy transition-colors"><Icons.Book size={32}/></div>
                                <Icons.ChevronRight size={24} className="text-slate-600 group-hover:text-gold transition-colors"/>
                            </div>
                            <h3 className="text-2xl font-bold text-cream mb-2">Teacher Portal</h3>
                            <p className="text-slate-400 text-sm">Create assessments, manage classes, and grade submissions with ease.</p>
                        </button>

                        <button onClick={() => onSelectRole('student')} className="group p-8 bg-navy-light/50 backdrop-blur-md border border-navy-lighter rounded-3xl hover:border-cream hover:bg-navy-dark transition-all duration-300 hover:-translate-y-1 shadow-xl">
                            <div className="flex items-center justify-between mb-4">
                                <div className="p-3 bg-navy rounded-xl text-cream group-hover:bg-cream group-hover:text-navy transition-colors"><Icons.Users size={32}/></div>
                                <Icons.ChevronRight size={24} className="text-slate-600 group-hover:text-cream transition-colors"/>
                            </div>
                            <h3 className="text-2xl font-bold text-cream mb-2">Student Portal</h3>
                            <p className="text-slate-400 text-sm">Access your assigned exams securely and track your progress.</p>
                        </button>
                    </div>
                </div>

                {/* Instructions Section */}
                <InstructionsSection />

                {/* Sitemap Section */}
                <SitemapSection />
            </div>
        );

        const TeacherLogin = ({ onSuccess, onBack }) => {
            const handleGoogleLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(res => {
                    if (AUTHORIZED_TEACHERS.includes(res.user.email)) onSuccess(res.user);
                    else { auth.signOut(); alert("⛔ Unauthorized Teacher Email."); }
                }).catch(e => alert("Login failed: " + e.message));
            };
            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                    <div className="bg-navy-light p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center border border-navy-lighter relative">
                        <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-cream transition-colors"><Icons.X/></button>
                        <div className="w-16 h-16 mx-auto bg-navy-dark rounded-full flex items-center justify-center text-gold mb-6 border border-navy-lighter"><Icons.Lock size={32}/></div>
                        <h2 className="text-2xl font-bold text-cream mb-2">Teacher Access</h2>
                        <p className="text-slate-400 mb-8 text-sm">Authorized personnel only.</p>
                        <button onClick={handleGoogleLogin} className="w-full bg-cream text-navy py-4 rounded-xl font-bold text-lg hover:bg-white mt-2 shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-3">
                            <span>Sign in with Google</span>
                        </button>
                    </div>
                </div>
            );
        };

        // --- MAIN CONTROLLER ---
        const App = () => {
            const [page, setPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [teacherName, setTeacherName] = useState("");
            
            const handleTeacherLoginSuccess = (u) => {
                setUser(u);
                db.ref('students/' + u.uid).once('value').then(s => {
                    const data = s.val();
                    if(data && data.displayName) {
                        setTeacherName(data.displayName);
                        setPage('teacher');
                    } else {
                        setPage('name-setup');
                    }
                });
            };

            if (page === 'landing') return <LandingPage onSelectRole={r => setPage(r === 'teacher' ? 'login' : 'student')} />;
            if (page === 'login') return <TeacherLogin onSuccess={handleTeacherLoginSuccess} onBack={() => setPage('landing')} />;
            if (page === 'name-setup') return <TeacherNameInput user={user} onComplete={n => { setTeacherName(n); setPage('teacher'); }} />;
            if (page === 'student') return <StudentPortal onBack={() => setPage('landing')} />;
            if (page === 'teacher' && user) return <TeacherDashboard user={user} teacherName={teacherName} onLogout={() => { auth.signOut(); setPage('landing'); }} />;
            
            return <div className="min-h-screen flex items-center justify-center bg-navy text-gold font-bold animate-pulse tracking-widest text-xl">FOCUS EXAM...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
