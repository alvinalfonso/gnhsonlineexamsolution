        const StudentExam=()=>{
            const [n,setN]=useState("");const [ans,setAns]=useState({});const [cc,setCc]=useState(0);const [st,setSt]=useState("active");
            const [agreed, setAgreed] = useState(false);

            useEffect(()=>{

            },[st]);
            
            const sub=()=>{

                setSt("submitting");
                if(localStorage.getItem('taken_'+EXAM_DATA.id)) return alert("You have already taken this exam on this device.");
                
                db.ref('submissions').push({studentName:n,answers:ans,cheatStats:{count:cc},submittedAt:new Date().toISOString(),examTitle:EXAM_DATA.title,examId:EXAM_DATA.id,teacherName:EXAM_DATA.teacher})

                                        </div>
                                    );
                                })}
                            </div>

                    );
                });
            };

            return(
            <div className="fade-in">

        // --- COMPONENTS ---

        // 1. EXAM CARD (Teacher)

                        alert("⚠️ Cannot edit this exam.\n\nStudents have already submitted answers. Editing is locked to ensure grading integrity.");

                });
            };

            const addQuestion = () => {
                if(!curQ.text) return;
                if ((qType === 'multiple_choice' || qType === 'true_false') && !curQ.correctAnswer) return alert("Set correct answer.");
                
                const newQ = { ...curQ, id: editingQId || Date.now(), type: qType };
                if (editingQId) {
                    setNewExam(p => ({ ...p, questions: p.questions.map(q => q.id === editingQId ? newQ : q) }));
                    setEditingQId(null);
                } else {
                    setNewExam(p => ({ ...p, questions: [...p.questions, newQ] }));
                }
                setCurQ({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });
            };

            const editQuestion = (q) => {
                setCurQ({ 
                    text: q.text, 
                    options: q.options || ["","","",""], 
                    correctAnswer: q.correctAnswer || "",
                    points: q.points || 1
                });
                setQType(q.type);
                setEditingQId(q.id);
            };

            const setOption = (idx, val) => {
                const n = [...curQ.options]; n[idx] = val;
                if (curQ.correctAnswer === curQ.options[idx]) setCurQ({...curQ, options: n, correctAnswer: val});
                else setCurQ({...curQ, options: n});
            };
            
            let previewCounter = 0;
            const renderPreviewSections = () => {
                 return QUESTION_TYPES_ORDER.map(section => {
                    const qs = newExam.questions.filter(q => q.type === section.type);
                    if (qs.length === 0) return null;
                    return (
                        <div key={section.type} className="mb-6">
                            <h4 className="text-xs font-bold text-navy-light uppercase tracking-wider mb-3 pb-1 border-b border-gray-200">{section.title}</h4>
                            <div className="space-y-4">
                                {qs.map((q) => {
                                    previewCounter++;
                                    const points = q.points || 1;
                                    return (
                                        <div key={q.id} className="p-4 border rounded-lg relative group bg-white shadow-sm">
                                            <div className="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => editQuestion(q)} className="p-1.5 bg-slate-100 rounded text-slate-500 hover:text-navy-light"><Icons.Edit size={14}/></button>
                                                <button onClick={() => { if(confirm("Remove?")) setNewExam(p => ({ ...p, questions: p.questions.filter(x => x.id !== q.id) })); }} className="p-1.5 bg-slate-100 rounded text-slate-500 hover:text-red-600"><Icons.Trash size={14}/></button>
                                            </div>
                                            <div className="flex gap-4">
                                                <span className="flex-shrink-0 w-6 h-6 bg-navy text-white rounded-full flex items-center justify-center font-bold text-xs">{previewCounter}</span>
                                                <div className="flex-1">
                                                    <div className="flex justify-between">
                                                        <p className="font-medium text-navy mb-2 text-sm">{q.text}</p>
                                                        <span className="text-[10px] font-bold bg-gold-light text-navy px-2 py-1 h-fit rounded">{points} pt{points>1?'s':''}</span>
                                                    </div>
                                                    {q.type === 'multiple_choice' && <div className="space-y-1 border-l-2 pl-2">{q.options.map((o, idx) => <div key={idx} className={`text-xs ${q.correctAnswer === o ? 'text-green-600 font-bold' : 'text-slate-400'}`}>{String.fromCharCode(65+idx)}. {o}</div>)}</div>}
                                                    {q.type === 'true_false' && <div className="text-xs font-bold text-green-600">Answer: {q.correctAnswer}</div>}
                                                    {q.type === 'identification' && q.correctAnswer && <div className="text-xs bg-green-50 text-green-700 px-2 py-0.5 rounded w-fit">KEY: {q.correctAnswer}</div>}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    );
                });
            };

            if (view === "results") return <ResultsDashboard examId={selectedExamId} onClose={() => setView("list")} />;

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-20 px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-navy text-white p-2 rounded-lg"><Icons.Shield size={24}/></div>
                            <div><h1 className="text-xl font-bold text-navy tracking-tight">FocusExam</h1><p className="text-xs text-navy-light font-medium">Hello, {teacherName}</p></div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-500 transition-colors"><Icons.LogOut size={20}/></button>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-6 animate-slide-up">
                        {view === 'list' && (
                            <div>
                                <div className="flex justify-between items-center mb-8">
                                    <div><h2 className="text-2xl font-bold text-navy">My Exams</h2><p className="text-slate-500">Manage your assessments.</p></div>
                                    <button onClick={() => { resetCreateForm(); setView('create'); }} className="bg-gold text-navy px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-gold-light shadow-lg shadow-gold/20 transition-all"><Icons.Plus size={20}/> Create Exam</button>
                                </div>
                                {exams.length === 0 ? (
                                    <div className="text-center py-24 bg-white rounded-3xl border border-dashed border-slate-300"><Icons.Book size={40} className="mx-auto text-slate-300 mb-4"/><h3 className="text-lg font-bold text-slate-700 mb-1">No Exams Yet</h3><p className="text-slate-500">Create your first exam to get started.</p></div>
                                ) : (
                                    <div className="grid gap-4">{exams.map(ex => <ExamCard key={ex.id} exam={ex} onToggleStatus={toggleStatus} onDelete={deleteExam} onDownload={downloadHtmlFile} onViewResults={(id) => { setSelectedExamId(id); setView('results'); }} onEdit={handleEditExam} />)}</div>
                                )}
                            </div>
                        )}

                        {view === 'create' && (
                            <div>
                                <button onClick={() => { resetCreateForm(); setView('list'); }} className="mb-6 flex items-center gap-2 text-slate-500 hover:text-navy font-medium"><Icons.X size={18}/> Cancel & Return</button>
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-4 space-y-6">
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                            <h3 className="font-bold text-navy mb-6 flex items-center gap-2"><Icons.Book size={20} className="text-gold"/> {editingExamId ? 'Edit Exam' : 'Exam Details'}</h3>
                                            <div className="space-y-4">
                                                <input className="w-full p-3 bg-cream border border-slate-200 rounded-xl text-sm font-medium text-navy" placeholder="Exam Title (e.g. Midterms)" value={newExam.title} onChange={e => setNewExam({...newExam, title: e.target.value})} />
                                                <input className="w-full p-3 bg-cream border border-slate-200 rounded-xl text-sm font-medium text-navy" placeholder="Subject (e.g. Math)" value={newExam.subject} onChange={e => setNewExam({...newExam, subject: e.target.value})} />
                                                <select 
                                                    className="w-full p-3 bg-cream border border-slate-200 rounded-xl text-sm font-medium text-navy focus:bg-white focus:ring-2 focus:ring-gold focus:outline-none transition-all appearance-none" 
                                                    value={newExam.yearLevel} 
                                                    onChange={e => setNewExam({...newExam, yearLevel: e.target.value})}
                                                >
                                                    <option value="">Select Year Level...</option>
                                                    {ALLOWED_YEARS.map(y => <option key={y} value={`Grade ${y}`}>Grade {y}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <button onClick={saveExam} className="w-full bg-navy text-white py-4 rounded-xl font-bold shadow-lg shadow-navy/20 hover:bg-navy-light flex justify-center gap-2"><Icons.Check size={20}/> {editingExamId ? 'Update Exam' : 'Save Draft'}</button>
                                    </div>
                                    <div className="lg:col-span-8 space-y-6">
                                        <div className={`bg-white p-6 rounded-2xl shadow-sm border ${editingQId ? 'border-gold' : 'border-slate-200'}`}>
                                            <h3 className="font-bold text-navy mb-4 flex justify-between">{editingQId ? 'Edit Question' : 'Add Question'}</h3>
                                            <div className="flex gap-2 mb-3 bg-cream p-1 rounded-lg">
                                                {['multiple_choice', 'true_false', 'identification', 'essay'].map(t => (
                                                    <button key={t} onClick={() => setQType(t)} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-md ${qType === t ? 'bg-navy text-white shadow' : 'text-slate-500 hover:text-navy'}`}>{t.replace('_', ' ').substring(0,8)}</button>
                                                ))}
                                            </div>
                                            <textarea className="w-full p-4 bg-cream border border-slate-200 rounded-xl text-sm h-24 mb-4 focus:bg-white focus:ring-2 focus:ring-gold outline-none" placeholder="Type your question..." value={curQ.text} onChange={e => setCurQ({...curQ, text: e.target.value})}></textarea>
                                            
                                            {(qType === 'identification' || qType === 'essay') && (
                                                <div className="mb-4">
                                                    <label className="text-xs text-slate-500 font-bold uppercase block mb-2">Points ({qType === 'essay' ? 'Max Score' : 'Value'})</label>
                                                    <input 
                                                        type="number"
                                                        min="1"
                                                        className="w-full p-3 border border-slate-200 bg-cream rounded-xl text-sm focus:ring-2 focus:ring-gold outline-none" 
                                                        value={curQ.points}
                                                        onChange={e => setCurQ({...curQ, points: parseInt(e.target.value) || 1})}
                                                    />
                                                </div>
                                            )}

                                            {qType === 'multiple_choice' && (
                                                <div className="space-y-2 mb-4">
                                                    <p className="text-xs text-slate-400 font-bold uppercase">Answer Options (Select Correct)</p>
                                                    {curQ.options.map((o, i) => (
                                                        <div key={i} className="flex items-center gap-3">
                                                            <input type="radio" name="correct_opt" className="w-5 h-5 accent-gold" checked={curQ.correctAnswer === o && o !== ""} onChange={() => setCurQ({...curQ, correctAnswer: o})} disabled={!o}/>
                                                            <input className="flex-1 p-2 bg-cream border border-slate-200 rounded-lg text-sm" placeholder={`Option ${i+1}`} value={o} onChange={e => setOption(i, e.target.value)}/>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}

                                            {qType === 'true_false' && (
                                                <div className="space-y-2 mb-4">
                                                    <p className="text-xs text-slate-400 font-bold uppercase">Select Correct Answer</p>
                                                    <div className="flex gap-4">
                                                        {['True', 'False'].map(opt => (
                                                            <label key={opt} className={`flex-1 p-3 border rounded-xl cursor-pointer flex items-center justify-center gap-2 transition-all ${curQ.correctAnswer === opt ? 'bg-gold/20 border-gold text-navy-light ring-1 ring-gold' : 'hover:bg-cream'}`}>
                                                                <input type="radio" name="tf_correct" className="accent-gold" checked={curQ.correctAnswer === opt} onChange={() => setCurQ({...curQ, correctAnswer: opt})} />
                                                                <span className="font-bold">{opt}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}

                                            {qType === 'identification' && (
                                                <div className="mb-4">
                                                    <label className="text-xs text-slate-500 font-bold uppercase block mb-2">Correct Answer Key (Optional)</label>
                                                    <input 
                                                        className="w-full p-3 border border-slate-200 bg-cream rounded-xl text-sm focus:ring-2 focus:ring-gold outline-none" 
                                                        placeholder="Type the exact correct answer (or leave empty for manual grading)" 
                                                        value={curQ.correctAnswer} 
                                                        onChange={e => setCurQ({...curQ, correctAnswer: e.target.value})}
                                                    />
                                                </div>
                                            )}

                                            <div className="flex gap-3 pt-2">
                                                {editingQId && <button onClick={() => {setEditingQId(null); setCurQ({ text: "", options: ["","","",""], correctAnswer: "", points: 1 });}} className="px-6 py-2 rounded-lg font-bold text-slate-500">Cancel</button>}
                                                <button onClick={addQuestion} className={`flex-1 py-3 rounded-xl font-bold text-white shadow-md ${editingQId ? 'bg-gold' : 'bg-navy'}`}>{editingQId ? 'Update Question' : 'Add Question'}</button>
                                            </div>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <h3 className="font-bold border-b pb-2 mb-4 text-slate-500">Questions Preview ({newExam.questions.length})</h3>
                                            <div className="max-h-[600px] overflow-y-auto pr-2">
                                                {newExam.questions.length === 0 && <p className="text-slate-400 text-center py-8">No questions added yet.</p>}
                                                {renderPreviewSections()}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 4. RESULTS & GRADING DASHBOARD
        const ResultsDashboard = ({ examId, onClose }) => {
            const [subs, setSubs] = useState([]);
            const [examData, setExamData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [gradingSubId, setGradingSubId] = useState(null); 

            useEffect(() => {
                db.ref(`exams/${examId}`).once('value').then(s => setExamData(s.val()));
                db.ref('submissions').orderByChild('examId').equalTo(examId).on('value', s => {
                    const data = s.val();
                    const subList = data ? Object.entries(data).map(([k,v]) => ({id:k, ...v})) : [];
                    setSubs(subList);
                    setLoading(false);
                });
            }, [examId]);

            const calculateScore = (submission) => {
                if (!examData || !examData.questions) return "N/A";
                let score = 0;
                let max = 0; 
                
                const questions = Array.isArray(examData.questions) ? examData.questions : Object.values(examData.questions || {});

                questions.forEach(q => {
                    const points = q.points || 1;
                    max += points;
                    
                    if (submission.manualGrades && submission.manualGrades[q.id] !== undefined) {
                        score += submission.manualGrades[q.id];
                        return;
                    }

                    const studentAns = submission.answers[q.id];
                    if (!studentAns) return;

                    if (q.type === 'multiple_choice' || q.type === 'true_false') {
                        if (studentAns === q.correctAnswer) score += points;
                    } else if (q.type === 'identification') {
                        if (q.correctAnswer && studentAns.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) score += points;
                    }
                });
                return max > 0 ? `${score}/${max}` : "Manual";
            };

            const setManualGrade = (subId, qId, val) => {
                db.ref(`submissions/${subId}/manualGrades/${qId}`).set(val);
            };

            const GradingModal = ({ submission, onClose }) => {
                const questions = examData.questions || [];
                return (
                    <div className="fixed inset-0 z-[60] bg-navy/80 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl w-full max-w-4xl h-[90vh] flex flex-col shadow-2xl">
                            <div className="p-6 border-b flex justify-between items-center bg-cream rounded-t-2xl">
                                <div>
                                    <h3 className="text-xl font-bold text-navy">{submission.studentName}</h3>
                                    <p className="text-sm text-navy-light">Grading Submission</p>
                                </div>
                                <div className="text-right mr-4">
                                    <p className="text-xs font-bold text-slate-400 uppercase">Current Score</p>
                                    <p className="text-2xl font-bold text-gold">{calculateScore(submission)}</p>
                                </div>
                                <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full"><Icons.X/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-6 scroller">
                                {questions.map((q, idx) => {
                                    const studentAns = submission.answers[q.id];
                                    const manualGrade = submission.manualGrades?.[q.id];
                                    const maxPoints = q.points || 1;
                                    
                                    let currentScore = 0;
                                    let isManual = manualGrade !== undefined;

                                    if (isManual) {
                                        currentScore = manualGrade;
                                    } else {
                                        if (q.type === 'multiple_choice' || q.type === 'true_false') {
                                             if(studentAns === q.correctAnswer) currentScore = maxPoints;
                                        }
                                        else if (q.type === 'identification' && q.correctAnswer) {
                                            if(studentAns?.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) currentScore = maxPoints;
                                        }
                                    }
                                    
                                    const isCorrect = currentScore === maxPoints;
                                    const isPartial = currentScore > 0 && currentScore < maxPoints;
                                    const borderColor = isCorrect ? 'border-green-500' : (isPartial ? 'border-amber-400' : 'border-red-400');
                                    const bgColor = isCorrect ? 'bg-green-50/30' : (isPartial ? 'bg-amber-50/30' : 'bg-red-50/30');

                                    return (
                                        <div key={q.id} className={`p-5 rounded-xl border-l-4 shadow-sm ${borderColor} ${bgColor}`}>
                                            <div className="flex justify-between items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <p className="text-slate-500 text-xs font-bold uppercase">Question {idx+1} ({q.type.replace('_',' ')})</p>
                                                        <span className="text-[10px] bg-slate-200 text-slate-600 px-1.5 py-0.5 rounded font-bold">{maxPoints} pts</span>
                                                    </div>
                                                    <p className="font-medium text-navy mb-3">{q.text}</p>
                                                    
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                                        <div className="bg-white p-3 rounded border border-slate-200">
                                                            <span className="text-xs text-slate-400 font-bold block mb-1">STUDENT ANSWER</span>
                                                            <span className="text-navy font-medium whitespace-pre-wrap">{studentAns || <i className="text-slate-400">No Answer</i>}</span>
                                                        </div>
                                                        {(q.correctAnswer) && (
                                                            <div className="bg-slate-50 p-3 rounded border border-slate-200">
                                                                <span className="text-xs text-slate-400 font-bold block mb-1">CORRECT ANSWER (KEY)</span>
                                                                <span className="text-green-700 font-bold">{q.correctAnswer}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex flex-col items-center gap-2 min-w-[100px]">
                                                    <p className="text-[10px] font-bold uppercase text-slate-400">{isManual ? 'Manual' : 'Auto'}</p>
                                                    
                                                    {(q.type === 'essay' || q.type === 'identification') ? (
                                                        <div className="flex flex-col items-center gap-1">
                                                            <input 
                                                                type="number" 
                                                                min="0" 
                                                                max={maxPoints}
                                                                value={isManual ? manualGrade : currentScore}
                                                                onChange={(e) => {
                                                                    let val = parseInt(e.target.value);
                                                                    if(isNaN(val)) val = 0;
                                                                    if(val > maxPoints) val = maxPoints;
                                                                    if(val < 0) val = 0;
                                                                    setManualGrade(submission.id, q.id, val);
                                                                }}
                                                                className="w-16 p-2 text-center font-bold text-lg border-2 border-navy-light rounded-lg focus:border-gold outline-none"
                                                            />
                                                            <span className="text-xs text-slate-400">/ {maxPoints}</span>
                                                        </div>
                                                    ) : (
                                                        <div className="flex gap-1">
                                                            <button onClick={() => setManualGrade(submission.id, q.id, maxPoints)} className={`p-2 rounded-lg transition-all ${isCorrect ? 'bg-green-500 text-white shadow-md' : 'bg-cream text-slate-400 hover:bg-slate-300'}`} title="Mark Correct"><Icons.ThumbsUp size={18}/></button>
                                                            <button onClick={() => setManualGrade(submission.id, q.id, 0)} className={`p-2 rounded-lg transition-all ${!isCorrect && currentScore === 0 ? 'bg-red-500 text-white shadow-md' : 'bg-cream text-slate-400 hover:bg-slate-300'}`} title="Mark Incorrect"><Icons.ThumbsDown size={18}/></button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                            <div className="p-4 border-t bg-cream text-center rounded-b-2xl text-xs text-slate-400">
                                Changes save automatically. Click close when done.
                            </div>
                        </div>
                    </div>
                );
            };

            const activeGradingSub = subs.find(s => s.id === gradingSubId);

            return (
                <div className="fixed inset-0 z-50 bg-navy/50 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden">
                        <div className="p-6 border-b border-slate-200 flex justify-between items-center bg-cream">
                            <h2 className="text-xl font-bold text-navy">Exam Results</h2>
                            <button onClick={onClose}><Icons.X size={24}/></button>
                        </div>
                        <div className="flex-1 overflow-auto p-6">
                            {loading ? <div>Loading...</div> : (
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-500 font-semibold"><tr><th className="p-4">Student</th><th className="p-4">Score</th><th className="p-4">Submitted</th><th className="p-4">Integrity</th><th className="p-4">Actions</th></tr></thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {subs.map((s, i) => (
                                            <tr key={i} className="hover:bg-cream">
                                                <td className="p-4 font-bold text-navy">{s.studentName}</td>
                                                <td className="p-4 font-bold text-gold">{calculateScore(s)}</td>
                                                <td className="p-4 text-slate-500"><div className="flex items-center gap-2"><Icons.Clock size={14}/> {new Date(s.submittedAt).toLocaleString()}</div></td>
                                                <td className="p-4"><span className={`px-3 py-1 rounded-full text-xs font-bold ${s.cheatStats?.count>0?'bg-red-100 text-red-700':'bg-green-100 text-green-700'}`}>{s.cheatStats?.count||0} Flags</span></td>
                                                <td className="p-4">
                                                    <button onClick={()=>setGradingSubId(s.id)} className="text-white bg-navy-light px-3 py-2 rounded-lg font-bold text-xs hover:bg-navy shadow flex items-center gap-2">
                                                        <Icons.Edit size={12}/> Grade / Review
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                        {subs.length === 0 && <tr><td colSpan="5" className="p-12 text-center text-slate-400">No submissions.</td></tr>}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>
                    {activeGradingSub && <GradingModal submission={activeGradingSub} onClose={() => setGradingSubId(null)} />}
                </div>
            );
        };

        // 5. STUDENT PORTAL
        const StudentPortal = ({ onBack }) => {
            const [exams, setExams] = useState([]);
            const [filteredExams, setFilteredExams] = useState([]);
            const [year, setYear] = useState("");
            const [myTeachers, setMyTeachers] = useState([]);
            const [allTeachers, setAllTeachers] = useState([]);
            const [activeExam, setActiveExam] = useState(null);
            const [studentName, setStudentName] = useState("");
            const [status, setStatus] = useState("loading"); 
            const [answers, setAnswers] = useState({});
            const [cheatCount, setCheatCount] = useState(0);
            const [agreed, setAgreed] = useState(false);
            const [loginUser, setLoginUser] = useState(null); 
            const [completedExamIds, setCompletedExamIds] = useState(new Set());
            const [profileData, setProfileData] = useState(null);
            const [step, setStep] = useState(1); 

            const handleStudentLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(res => {
                    setLoginUser(res.user);
                    setStudentName(res.user.displayName || "");
                }).catch(e => alert("Login failed: " + e.message));
            };

            useEffect(() => {
                if (!loginUser) return;
                db.ref('students/' + loginUser.uid).once('value').then(s => {
                    const data = s.val();
                    if (data && data.yearLevel) {
                        setProfileData(data);
                        setYear(data.yearLevel);
                        setStatus('lobby');
                    } else {
                        setStatus('onboarding');
                    }
                });
            }, [loginUser]);

            useEffect(() => {
                db.ref('exams').orderByChild('status').equalTo('published').on('value', s => {
                    const data = s.val();
                    if(data) {
                         const list = Object.entries(data).map(([k,v]) => ({id:k, ...v}));
                         setExams(list);
                         setAllTeachers([...new Set(list.map(e => e.teacherName).filter(Boolean))]);
                    }
                });
            }, []);

            useEffect(() => {
                if (!loginUser) return;
                db.ref('submissions').orderByChild('uid').equalTo(loginUser.uid).once('value').then(snapshot => {
                    const subs = snapshot.val();
                    if (subs) setCompletedExamIds(new Set(Object.values(subs).map(s => s.examId)));
                });
            }, [loginUser]);

            useEffect(() => {
                if (!profileData) { setFilteredExams([]); return; }
                const matches = exams.filter(e => 
                    e.yearLevel === profileData.yearLevel &&
                    (profileData.myTeachers || []).includes(e.teacherName)
                );
                setFilteredExams(matches);
            }, [exams, profileData]);

            useEffect(() => {
                if (status !== 'taking') return;
                const h = () => { if (document.hidden) setCheatCount(c => c + 1); };
                document.addEventListener("visibilitychange", h);
                return () => document.removeEventListener("visibilitychange", h);
            }, [status]);

            const handleProfileSave = (selectedTeachers) => {
                if (selectedTeachers.length === 0) return alert("Select at least one teacher.");
                const newData = { yearLevel: year, myTeachers: selectedTeachers };
                db.ref('students/' + loginUser.uid).set(newData).then(() => {
                    setProfileData(newData);
                    setStatus('lobby');
                });
            };

            const startExam = (exam) => { setActiveExam(exam); setStatus('ready'); };

            const submitFinal = () => {
                if(!confirm("Submit?")) return;
                db.ref('submissions').push({
                    uid: loginUser.uid, 
                    examId: activeExam.id,
                    examTitle: activeExam.title,
                    studentName: studentName || loginUser.displayName,
                    answers,
                    cheatStats: { count: cheatCount },
                    submittedAt: new Date().toISOString(),
                    teacherName: activeExam.teacherName
                }).then(() => {
                    setCompletedExamIds(prev => new Set(prev).add(activeExam.id));
                    setStatus('submitted');
                });
            };
            
            const renderStudentSections = () => {
                const questions = activeExam.questions || [];
                return QUESTION_TYPES_ORDER.map(section => {
                    const qs = questions.filter(q => q.type === section.type);
                    if (qs.length === 0) return null;
                    return (
                        <div key={section.type} className="mb-8 animate-fade-in">
                            <h3 className="text-xl font-bold text-navy-light mb-4 border-b border-gray-200 pb-2">{section.title}</h3>
                            <div className="space-y-6">
                                {qs.map((q, index) => (
                                    <div key={q.id} className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <div className="flex justify-between items-start mb-4">
                                            <p className="font-medium text-lg text-navy"><span className="text-slate-400 font-bold mr-2">{index + 1}.</span>{q.text}</p>
                                            <span className="text-xs font-bold bg-cream text-navy px-2 py-1 rounded">{q.points || 1} pt{(q.points||1)>1?'s':''}</span>
                                        </div>
                                        
                                        {q.type === 'multiple_choice' && (
                                            <div className="space-y-2">
                                                {q.options.map((option, idx) => (
                                                    <label key={idx} className={`flex items-center gap-3 p-4 border rounded-lg cursor-pointer transition-all ${answers[q.id] === option ? 'bg-navy/5 border-navy ring-1 ring-navy' : 'hover:bg-cream border-slate-200'}`}>
                                                        <input type="radio" name={`q-${q.id}`} className="w-5 h-5 accent-navy" onChange={() => setAnswers({...answers, [q.id]: option})} checked={answers[q.id] === option}/>
                                                        <span className="text-slate-700">{option}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        )}

                                        {q.type === 'true_false' && (
                                            <div className="flex gap-4">
                                                {['True', 'False'].map(opt => (
                                                    <label key={opt} className={`flex-1 p-4 border rounded-lg cursor-pointer text-center transition-all ${answers[q.id] === opt ? 'bg-navy/5 border-navy ring-1 ring-navy font-bold text-navy' : 'hover:bg-cream border-slate-200 text-slate-600'}`}>
                                                        <input type="radio" name={`q-${q.id}`} className="hidden" onChange={() => setAnswers({...answers, [q.id]: opt})} checked={answers[q.id] === opt}/>
                                                        {opt}
                                                    </label>
                                                ))}
                                            </div>
                                        )}

                                        {(q.type === 'identification' || q.type === 'essay') && (
                                            <textarea className="w-full p-4 border border-slate-200 rounded-lg focus:ring-2 focus:ring-gold outline-none transition-all" rows={q.type === 'essay' ? 4 : 2} placeholder="Type your answer here..." value={answers[q.id] || ''} onChange={e => setAnswers({...answers, [q.id]: e.target.value})}></textarea>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                });
            };

            if (!loginUser) return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full border-t-8 border-navy">
                        <button onClick={onBack} className="absolute top-6 left-6 text-slate-400"><Icons.X/></button>
                        <h2 className="text-2xl font-bold mb-4 text-navy">Student Login</h2>
                        <button onClick={handleStudentLogin} className="w-full bg-navy text-white py-3 rounded-lg font-bold hover:bg-navy-light shadow-lg">Sign in with Google</button>
                    </div>
                </div>
            );

            if (status === 'loading') return <div className="min-h-screen flex items-center justify-center text-navy animate-pulse font-bold">Loading Profile...</div>;

            if (status === 'onboarding') {
                const teachersForYear = exams.filter(e => e.yearLevel === year).map(e => e.teacherName);
                const uniqueTeachersForYear = [...new Set(teachersForYear)];
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full transition-all border border-slate-100">
                            <h2 className="text-xl font-bold text-navy mb-2">Setup Profile</h2>
                            <div className="flex gap-2 mb-6">
                                <div className={`h-2 flex-1 rounded-full ${step >= 1 ? 'bg-gold' : 'bg-slate-200'}`}></div>
                                <div className={`h-2 flex-1 rounded-full ${step >= 2 ? 'bg-gold' : 'bg-slate-200'}`}></div>
                            </div>
                            {step === 1 && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-4">Select Your Year Level</label>
                                    <div className="space-y-2">{ALLOWED_YEARS.map(y => (<button key={y} onClick={() => setYear(`Grade ${y}`)} className={`w-full p-3 rounded-lg border text-left font-medium transition-all ${year === `Grade ${y}` ? 'border-navy bg-navy/5 text-navy' : 'hover:bg-cream'}`}>Grade {y}</button>))}</div>
                                    <button onClick={() => year ? setStep(2) : alert("Select a year")} className="w-full bg-gold text-navy py-3 rounded-lg font-bold mt-6 hover:bg-gold-light">Next</button>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="animate-fade-in">
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Select Your Teachers</label>
                                    <p className="text-xs text-slate-500 mb-4">Showing teachers with exams for {year}</p>
                                    {uniqueTeachersForYear.length === 0 ? (<div className="p-4 bg-cream text-slate-500 text-center text-sm rounded-lg border border-dashed">No active teachers found for this year level yet.</div>) : (<div className="space-y-2 mb-6 max-h-60 overflow-y-auto border p-2 rounded-lg">{uniqueTeachersForYear.map(t => (<label key={t} className="flex items-center gap-3 p-2 hover:bg-cream rounded cursor-pointer"><input type="checkbox" className="w-4 h-4 accent-navy" checked={myTeachers.includes(t)} onChange={e => {if(e.target.checked) setMyTeachers([...myTeachers, t]);else setMyTeachers(myTeachers.filter(x => x !== t));}}/><span className="text-sm font-medium text-navy">{t}</span></label>))}</div>)}
                                    <div className="flex gap-3"><button onClick={() => setStep(1)} className="px-4 py-3 text-slate-500 font-bold">Back</button><button onClick={() => handleProfileSave(myTeachers)} className="flex-1 bg-gold text-navy py-3 rounded-lg font-bold hover:bg-gold-light">Complete Setup</button></div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (status === 'lobby') return (
                 <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={onBack} className="text-slate-400 hover:text-slate-700"><Icons.X size={24}/></button>
                                <div className="text-right">
                                    <p className="text-xs font-bold text-slate-400">Logged in as</p>
                                    <p className="text-sm font-bold text-navy">{loginUser.displayName}</p>
                                    <p className="text-[10px] bg-cream px-2 py-0.5 rounded text-navy-light inline-block mt-1">{profileData?.yearLevel}</p>
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold text-navy mb-6 text-center">My Exams</h2>
                            {filteredExams.length === 0 ? (<div className="text-center py-10 bg-cream rounded-xl border border-dashed border-slate-200"><div className="mx-auto bg-white w-16 h-16 rounded-full flex items-center justify-center text-slate-400 mb-3"><Icons.Book size={32}/></div><p className="text-slate-500 font-medium">No active exams found.</p><p className="text-xs text-slate-400 mt-1">Checked for {profileData?.yearLevel} & your teachers.</p></div>) : (<div className="space-y-3 animate-fade-in max-h-[400px] overflow-y-auto pr-1">{filteredExams.map(ex => {const isCompleted = completedExamIds.has(ex.id);return (<button key={ex.id} onClick={() => { if(!isCompleted){ setActiveExam(ex); setStatus('ready'); }}} disabled={isCompleted} className={`w-full p-4 border rounded-xl text-left flex justify-between items-center group transition-all ${isCompleted ? 'bg-green-50 border-green-200 cursor-not-allowed' : 'bg-cream hover:bg-gold/10 border-slate-200'}`}><div><h3 className="font-bold text-navy">{ex.title}</h3><p className="text-xs text-navy-light font-medium">{ex.subject} • {ex.teacherName}</p></div>{isCompleted ? <span className="text-xs font-bold text-green-600 bg-white px-2 py-1 rounded border border-green-200">Done</span> : <Icons.Play size={16} className="text-gold"/>}</button>)})}</div>)}
                        </div>
                    </div>
            );
            
            if (status === 'ready') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full border-t-8 border-gold">
                        <button onClick={() => setStatus('lobby')} className="text-slate-400 text-sm mb-4">Back</button>
                        <h2 className="text-2xl font-bold text-navy">{activeExam.title}</h2>
                        <p className="text-slate-500 mb-6">Teacher: {activeExam.teacherName}</p>
                        <div className="bg-red-50 border-l-4 border-red-500 p-5 mb-6 rounded-r-lg shadow-sm"><div className="flex items-center gap-2 font-bold mb-2 text-red-700 text-lg"><Icons.AlertTriangle size={24}/> ACADEMIC INTEGRITY WARNING</div><p className="mb-2 font-semibold">The following actions are strictly prohibited and will be recorded:</p><ul className="text-sm text-red-700 list-disc list-inside mb-3 space-y-1 text-red-700"><li>Switching browser tabs or windows</li><li>Minimizing the exam window</li><li>Opening other applications</li></ul><p className="text-xs text-red-600 italic">Your teacher will receive a timestamped log of every violation detected during this session.</p></div>
                        <div className="space-y-4"><div><label className="block text-sm font-bold text-slate-500 mb-1">Full Name</label><input className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-gold outline-none" value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Required" /></div><label className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-cream"><input type="checkbox" className="w-5 h-5 accent-gold" checked={agreed} onChange={e=>setAgreed(e.target.checked)}/><span className="text-sm font-medium text-navy">I understand the integrity rules.</span></label><button onClick={() => { if(studentName && agreed) setStatus('taking'); else alert("Please enter your name and agree to the terms."); }} className={`w-full mt-4 p-4 rounded-xl font-bold text-lg shadow-lg transition-all ${studentName && agreed ? 'bg-gold text-navy hover:bg-gold-light' : 'bg-slate-200 text-slate-400 cursor-not-allowed'}`}>Start Exam</button></div>
                    </div>
                </div>
            );
            
            if (status === "taking") return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white p-5 rounded-2xl shadow-sm border mb-8 sticky top-4 z-20 flex justify-between items-center border-l-8 border-navy">
                            <div><h1 className="font-bold text-xl text-navy">{activeExam.title}</h1><p className="text-sm text-slate-500">{studentName}</p></div>
                            <div className={`px-4 py-2 rounded-xl font-bold text-sm ${cheatCount>0?'bg-red-50 text-red-600':'bg-green-50 text-green-600'}`}>{cheatCount>0?'Flagged':'Secure'}</div>
                        </div>
                        {renderStudentSections()}
                        <div className="flex justify-end pt-6 pb-20"><button onClick={submitFinal} className="bg-gold text-navy px-8 py-4 rounded-xl font-bold text-lg shadow-xl hover:bg-gold-light transition-transform active:scale-95">Submit Answers</button></div>
                    </div>
                </div>
            );

            return <div className="min-h-screen flex items-center justify-center flex-col"><div className="bg-green-100 p-6 rounded-full mb-4 text-green-600"><Icons.Check size={64}/></div><h1 className="text-2xl font-bold text-navy">Exam Submitted!</h1><button onClick={()=>window.location.reload()} className="mt-8 text-gold font-bold underline">Return Home</button></div>;
        };

        // 6. LANDING & LOGIN
        const LandingPage = ({ onSelectRole }) => (
            <div className="min-h-screen flex items-center justify-center p-4">
                <div className="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                    <div className="bg-navy p-12 flex flex-col justify-center text-white md:w-5/12 relative"><div className="absolute inset-0 bg-gradient-to-br from-navy to-navy-light opacity-90"></div><div className="relative z-10"><h1 className="text-5xl font-bold mb-6 text-gold">FocusExam</h1><p className="text-cream text-lg">Secure testing platform.</p></div></div>
                    <div className="p-12 flex flex-col justify-center md:w-7/12 bg-cream space-y-4">
                        <button onClick={() => onSelectRole('teacher')} className="w-full p-5 border-2 border-white bg-white rounded-2xl hover:border-gold hover:bg-white text-left shadow-sm transition-all"><h3 className="font-bold text-xl text-navy">Teacher Portal</h3><p className="text-slate-400 text-sm">Manage exams</p></button>
                        <button onClick={() => onSelectRole('student')} className="w-full p-5 border-2 border-white bg-white rounded-2xl hover:border-navy hover:bg-white text-left shadow-sm transition-all"><h3 className="font-bold text-xl text-navy">Student Portal</h3><p className="text-slate-400 text-sm">Take exams</p></button>
                    </div>
                </div>
            </div>
        );

        const TeacherLogin = ({ onSuccess, onBack }) => {
            const handleGoogleLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(res => {
                    if (AUTHORIZED_TEACHERS.includes(res.user.email)) onSuccess(res.user);
                    else { auth.signOut(); alert("⛔ Unauthorized Teacher Email."); }
                }).catch(e => alert("Login failed: " + e.message));
            };
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-xl max-w-md w-full text-center border-t-8 border-navy">
                        <button onClick={onBack} className="absolute top-6 left-6"><Icons.X/></button>
                        <h2 className="text-3xl font-bold text-navy mb-2">Teacher Access</h2>
                        <button onClick={handleGoogleLogin} className="w-full bg-navy text-white py-4 rounded-xl font-bold text-lg hover:bg-navy-light mt-6 shadow-lg">Sign in with Google</button>
                    </div>
                </div>
            );
        };

        // --- MAIN CONTROLLER ---
        const App = () => {
            const [page, setPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [teacherName, setTeacherName] = useState("");
            
            const handleTeacherLoginSuccess = (u) => {
                setUser(u);
                db.ref('students/' + u.uid).once('value').then(s => {
                    const data = s.val();
                    if(data && data.displayName) {
                        setTeacherName(data.displayName);
                        setPage('teacher');
                    } else {
                        setPage('name-setup');
                    }
                });
            };

            if (page === 'landing') return <LandingPage onSelectRole={r => setPage(r === 'teacher' ? 'login' : 'student')} />;
            if (page === 'login') return <TeacherLogin onSuccess={handleTeacherLoginSuccess} onBack={() => setPage('landing')} />;
            if (page === 'name-setup') return <TeacherNameInput user={user} onComplete={n => { setTeacherName(n); setPage('teacher'); }} />;
            if (page === 'student') return <StudentPortal onBack={() => setPage('landing')} />;
            if (page === 'teacher' && user) return <TeacherDashboard user={user} teacherName={teacherName} onLogout={() => { auth.signOut(); setPage('landing'); }} />;
            
            return <div className="min-h-screen flex items-center justify-center text-slate-400 font-bold animate-pulse">Loading FocusExam...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
